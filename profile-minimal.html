<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Minimal Test</title>
  
  <!-- Test 1: Basic inline styles -->
  <style>
    body {
      background-color: #fafafa !important;
      color: #1e293b !important;
      font-family: Arial, sans-serif !important;
      margin: 0 !important;
      padding: 20px !important;
    }
    
    h1 {
      color: #14b8a6 !important;
      font-size: 32px !important;
    }
    
    .test-box {
      background: white !important;
      border: 2px solid #14b8a6 !important;
      padding: 20px !important;
      margin: 20px 0 !important;
      border-radius: 8px !important;
    }
  </style>
</head>
<body>
  <h1>Profile Minimal Test</h1>
  <div class="test-box">
    <p>If you see this with:</p>
    <ul>
      <li>Light gray background</li>
      <li>Teal heading</li>
      <li>White box with teal border</li>
    </ul>
    <p>Then basic CSS works!</p>
  </div>
  
  <!-- Test that JavaScript doesn't break CSS -->
  <script>
    console.log('JavaScript loaded');
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM ready');
      document.body.style.border = '5px solid red';
    });
  </script>
</body>
</html>
