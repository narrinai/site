<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Recovery - Narrin AI</title>
  
  <!-- Netlify Identity Widget -->
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.init({
        theme: 'custom',
        colors: {
          primary: '#14b8a6',
          secondary: '#f97316'
        },
        logo: false,
        locale: 'en'
      });
    }
  </script>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  
  <!-- Import Modern Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* ===== CSS CUSTOM PROPERTIES ===== */
    :root {
      /* Primary Colors */
      --color-white: #ffffff;
      --color-off-white: #fafafa;
      --color-light-gray: #f5f5f5;
      
      /* Accent Colors */
      --color-teal: #14b8a6;
      --color-teal-light: #5eead4;
      --color-teal-dark: #0f766e;
      --color-coral: #f97316;
      --color-coral-light: #fb923c;
      --color-coral-dark: #ea580c;
      
      /* Supporting Colors */
      --color-navy: #1e293b;
      --color-navy-light: #334155;
      --color-gray: #64748b;
      --color-gray-light: #94a3b8;
      
      /* Spacing */
      --spacing-xs: 0.25rem;
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;
      --spacing-2xl: 3rem;
      
      /* Border Radius */
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      --radius-full: 9999px;
      
      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      
      /* Typography */
      --font-heading: 'Outfit', system-ui, -apple-system, sans-serif;
      --font-body: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif;
      
      /* Transitions */
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* ===== GLOBAL STYLES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      background-color: var(--color-off-white);
      color: var(--color-navy);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-lg);
    }

    /* ===== CONTAINER ===== */
    .recovery-container {
      background: var(--color-white);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-lg);
      padding: var(--spacing-2xl);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    /* ===== HEADER ===== */
    .recovery-header {
      margin-bottom: var(--spacing-2xl);
    }

    .recovery-title {
      font-family: var(--font-heading);
      font-size: 2rem;
      font-weight: 700;
      color: var(--color-navy);
      margin-bottom: var(--spacing-sm);
    }

    .recovery-subtitle {
      color: var(--color-gray);
      font-size: 0.95rem;
      line-height: 1.5;
    }

    /* ===== FORM ===== */
    .recovery-form {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-lg);
    }

    .form-group {
      text-align: left;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--color-navy);
      margin-bottom: var(--spacing-sm);
    }

    .form-input {
      width: 100%;
      padding: var(--spacing-md);
      border: 1.5px solid #e2e8f0;
      border-radius: var(--radius-md);
      font-family: var(--font-body);
      font-size: 0.95rem;
      transition: all var(--transition-fast);
      background-color: var(--color-white);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--color-teal);
      box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.1);
    }

    .form-input::placeholder {
      color: var(--color-gray-light);
    }

    /* ===== BUTTON ===== */
    .submit-button {
      width: 100%;
      padding: var(--spacing-md) var(--spacing-xl);
      background: linear-gradient(135deg, var(--color-teal), var(--color-teal-dark));
      color: var(--color-white);
      border: none;
      border-radius: var(--radius-md);
      font-family: var(--font-body);
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-base);
      position: relative;
      overflow: hidden;
    }

    .submit-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(20, 184, 166, 0.3);
    }

    .submit-button:active {
      transform: translateY(0);
    }

    .submit-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    /* ===== MESSAGES ===== */
    .message {
      padding: var(--spacing-md);
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      margin-bottom: var(--spacing-lg);
      display: none;
    }

    .message.success {
      background-color: #d1fae5;
      color: #047857;
      border: 1px solid #6ee7b7;
    }

    .message.error {
      background-color: #fee2e2;
      color: #b91c1c;
      border: 1px solid #fca5a5;
    }

    .message.show {
      display: block;
    }

    /* ===== LINKS ===== */
    .recovery-links {
      margin-top: var(--spacing-xl);
      padding-top: var(--spacing-xl);
      border-top: 1px solid #e2e8f0;
    }

    .recovery-link {
      color: var(--color-teal);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: color var(--transition-fast);
    }

    .recovery-link:hover {
      color: var(--color-teal-dark);
      text-decoration: underline;
    }

    /* ===== LOGO ===== */
    .logo-link {
      position: absolute;
      top: var(--spacing-xl);
      left: var(--spacing-xl);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      color: var(--color-navy);
      font-family: var(--font-heading);
      font-size: 1.25rem;
      font-weight: 700;
      transition: color var(--transition-fast);
    }

    .logo-link:hover {
      color: var(--color-teal);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 480px) {
      body {
        padding: var(--spacing-md);
      }

      .recovery-container {
        padding: var(--spacing-xl);
      }

      .recovery-title {
        font-size: 1.75rem;
      }

      .logo-link {
        position: static;
        margin-bottom: var(--spacing-xl);
      }
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <a href="/" class="logo-link">
    <span>Narrin AI</span>
  </a>

  <!-- Recovery Container -->
  <div class="recovery-container">
    <div class="recovery-header">
      <h1 class="recovery-title">Reset Password</h1>
      <p class="recovery-subtitle">Enter your email address and we'll send you a link to reset your password.</p>
    </div>

    <!-- Messages -->
    <div id="success-message" class="message success">
      Check your email! We've sent you a password reset link.
    </div>
    <div id="error-message" class="message error"></div>

    <!-- Recovery Form -->
    <form id="recovery-form" class="recovery-form">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-input"
          placeholder="Enter your email"
          required
        />
      </div>

      <button type="submit" class="submit-button" id="submit-button">
        Send Reset Link
      </button>
    </form>

    <!-- Links -->
    <div class="recovery-links">
      <a href="/profile.html" class="recovery-link">Back to Login</a>
    </div>
  </div>

  <script>
    // Form handling
    const form = document.getElementById('recovery-form');
    const submitButton = document.getElementById('submit-button');
    const successMessage = document.getElementById('success-message');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Clear previous messages
      successMessage.classList.remove('show');
      errorMessage.classList.remove('show');
      
      // Get email value
      const email = document.getElementById('email').value.trim();
      
      if (!email) {
        showError('Please enter your email address');
        return;
      }
      
      // Validate email format
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError('Please enter a valid email address');
        return;
      }
      
      // Disable button and show loading state
      submitButton.disabled = true;
      submitButton.textContent = 'Sending...';
      
      try {
        // Use Netlify Identity for password recovery
        if (window.netlifyIdentity) {
          await window.netlifyIdentity.recover(email);
          showSuccess();
          form.reset();
        } else {
          showError('Authentication service is not available. Please try again later.');
        }
      } catch (error) {
        console.error('Recovery error:', error);
        showError('An error occurred. Please try again.');
      } finally {
        // Re-enable button
        submitButton.disabled = false;
        submitButton.textContent = 'Send Reset Link';
      }
    });

    function showSuccess() {
      successMessage.classList.add('show');
      // Auto-hide after 10 seconds
      setTimeout(() => {
        successMessage.classList.remove('show');
      }, 10000);
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      // Auto-hide after 5 seconds
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 5000);
    }

    // Check for Netlify Identity widget
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', user => {
        // If user is already logged in, redirect to profile
        if (user) {
          window.location.href = '/profile.html';
        }
      });
    }
  </script>
</body>
</html>
