<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Chat</title>
  <style>
    :root {
      --background-color: #f7f9fc;
      --text-color: #333;
      --primary-color: #007bff;
      --secondary-color: #6c757d;
      --border-color: #e0e0e0;
      --input-bg: #ffffff;
      --chatlog-bg: #ffffff;
      --user-message-bg: #e6f2ff;
      --bot-message-bg: #f1f3f5;
      --font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      --border-radius: 12px;
      --container-shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
    }

    body {
      font-family: var(--font-family);
      margin: 0;
      padding: 20px;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      background-color: var(--chatlog-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--container-shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      height: calc(100vh - 40px);
      max-height: 800px;
    }

    #characterName {
      font-size: 1.25em;
      font-weight: 600;
      padding: 15px 20px;
      margin: 0;
      border-bottom: 1px solid var(--border-color);
      text-align: center;
      background-color: #fff;
    }

    #chatlog {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    #chatlog p {
      margin: 0;
      padding: 10px 15px;
      border-radius: var(--border-radius);
      line-height: 1.5;
      max-width: 85%;
      word-wrap: break-word;
    }

    #chatlog p strong {
      font-weight: 600;
    }

    .avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 8px;
      border: 1px solid var(--border-color);
    }

    .input-group {
      display: flex;
      padding: 15px 20px;
      border-top: 1px solid var(--border-color);
      background-color: #fff;
      gap: 10px;
    }

    #userInput {
      flex-grow: 1;
      padding: 12px 16px;
      font-size: 1em;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      background-color: var(--input-bg);
      color: var(--text-color);
      outline: none;
    }

    button {
      padding: 12px 20px;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1em;
      cursor: pointer;
    }

    /* Popup overlay */
    #popupOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: 999;
    }

    #registerPopup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 24px;
      z-index: 1000;
      max-width: 90%;
      width: 320px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.25);
    }

    #registerPopup p {
      margin-bottom: 12px;
      font-size: 0.9em;
    }

    #registerPopup input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #registerPopup small {
      display: block;
      font-size: 0.75em;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="popupOverlay" onclick="hidePopup(event)"></div>
  <div class="chat-container">
    <h2 id="characterName">Loading...</h2>
    <div id="chatlog"></div>
    <div class="input-group">
      <input id="userInput" type="text" placeholder="Say something..." />
      <button onclick="sendMessage(event)">Send</button>
    </div>
  </div>

  <div id="registerPopup" style="display:none">
    <p>Voer je e-mailadres in om een account aan te maken. Door te registreren ga je automatisch akkoord met onze voorwaarden.</p>
    <input type="email" id="emailInput" placeholder="jij@example.com" required>
    <small>By continuing, you agree with the Terms and Privacy Policy.</small>
    <button onclick="registerUser()">Registreren</button>
  </div>

<script>
const endpoint = "https://hook.eu2.make.com/c753wxuxgpcu37fol9seri6rdtpz2lju";

function getUserToken() {
  let token = localStorage.getItem("user_token");
  if (!token) {
    token = crypto.randomUUID();
    localStorage.setItem("user_token", token);
  }
  return token;
}

function showRegistrationPopup() {
  document.getElementById("registerPopup").style.display = "block";
  document.getElementById("popupOverlay").style.display = "block";
}

function hidePopup(e) {
  if (e.target.id === "popupOverlay") {
    document.getElementById("registerPopup").style.display = "none";
    document.getElementById("popupOverlay").style.display = "none";
  }
}

async function registerUser() {
  const email = document.getElementById("emailInput").value;
  if (!email) return alert("Vul een geldig e-mailadres in");

  const token = crypto.randomUUID();
  localStorage.setItem("user_token", token);
  localStorage.setItem("user_email", email);

  await fetch(endpoint, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, token })
  });

  document.getElementById("registerPopup").style.display = "none";
  document.getElementById("popupOverlay").style.display = "none";
}

async function sendMessage(event) {
  event?.preventDefault();

  const userToken = localStorage.getItem("user_token");
  const userEmail = localStorage.getItem("user_email");

  if (!userToken || !userEmail) {
    showRegistrationPopup();
    return;
  }

  const input = document.getElementById("userInput").value.trim();
  if (!input) return;

  // add logic to show message locally if needed
  await fetch(endpoint, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text: input, char: "gandalf", user_token: userToken })
  });
}

// Esc closes popup
document.addEventListener("keydown", function(e) {
  if (e.key === "Escape") {
    document.getElementById("registerPopup").style.display = "none";
    document.getElementById("popupOverlay").style.display = "none";
  }
});
</script>
</body>
</html>
