<!DOCTYPE html>

<button onclick="handleSendClick(event)">Send</button>

 <script>
  // ─────────────────────────────────────────────────────────────
  //  DEFINITIES DIE AL BESTONDEN:
  // ─────────────────────────────────────────────────────────────

  const avatars = {
    napoleon: "napoleon.png",
    gandalf:  "gandalf.png",
    goku:     "goku.png"
  };

  const endpoint = "https://hook.eu2.make.com/c753wxuxgpcu37fol9seri6rdtpz2lju";

  const names = {
    napoleon: "Napoleon Bonaparte",
    gandalf:  "Gandalf the Grey",
    goku:     "Son Goku"
  };

  const params = new URLSearchParams(window.location.search);
  const character = params.get("char") || "napoleon";

  if (!avatars[character]) {
    alert("⚠️ Onbekend character, fallback naar Napoleon.");
    window.location.href = "?char=napoleon";
  }

  const avatarUrl   = avatars[character];
  const displayName = names[character];
  document.getElementById("characterName").innerText = displayName;

  const chatlog   = document.getElementById("chatlog");
  const userInput = document.getElementById("userInput");

  userInput.addEventListener("keydown", e => {
    if (e.key === "Enter") handleSendClick(e);
  });

async function handleSendClick(event) {
  const { data } = await supabase.auth.getSession();

  if (!data.session) {
    document.getElementById("loginPopup").style.display = "flex";
    return;
  }

  // ✅ User is ingelogd → doorgaan
  window.isRegistered = true;
  localStorage.setItem("user_email", data.session.user.email);
  localStorage.setItem("user_token", data.session.access_token);

  sendMessage(event);
}



  // ─────────────────────────────────────────────────────────────
  //  HIER PLAATS JE fetchHistory()-FRAGMENT VOOR sendMessage() ↓
  // ─────────────────────────────────────────────────────────────

  // Vervang deze URL door jouw eigen ChatHistory-webhook-URL uit Make:
  const historyEndpoint = "https://hook.eu2.make.com/fjpapor4lkj9mpypaqx8no68d64bxe19";

  async function fetchHistory() {
    const userToken = localStorage.getItem("user_token");
    const params    = new URLSearchParams(window.location.search);
    const character = params.get("char");
    if (!userToken || !character) return;

    try {
      const resp = await fetch(historyEndpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_token: userToken,
          char: character
        })
      });

      if (!resp.ok) {
        console.error("Fout bij ophalen historie:", resp.status, resp.statusText);
        return;
      }

      const data = await resp.json();
      if (!Array.isArray(data.history)) return;

      data.history.forEach(record => {
        const role    = record.fields.Role;
        const message = record.fields.Message;
        const p = document.createElement("p");
        if (role === "user") {
          p.innerHTML = `<strong>You:</strong> ${message}`;
        } else {
          p.innerHTML = `<strong><img class="avatar" src="${avatarUrl}" alt="avatar"> ${displayName}:</strong> ${message}`;
        }
        chatlog.appendChild(p);
      });

      chatlog.scrollTop = chatlog.scrollHeight;
    } catch (err) {
      console.error("Uitzondering bij fetchHistory:", err);
    }
  }

  window.addEventListener("DOMContentLoaded", fetchHistory);

  // ─────────────────────────────────────────────────────────────
  //  EINDE fetchHistory()-FRAGMENT
  // ─────────────────────────────────────────────────────────────


  // ─────────────────────────────────────────────────────────────
  //  ÉÉN enkele definitie van sendMessage():
  // ─────────────────────────────────────────────────────────────

  async function sendMessage(event) {
    event?.preventDefault();

    const input = userInput.value.trim();
    if (!input) return;

    // Toon direct het user-bericht:
    const divUser = document.createElement("p");
    divUser.innerHTML = `<strong>You:</strong> ${input}`;
    chatlog.appendChild(divUser);
    chatlog.scrollTop = chatlog.scrollHeight;
    userInput.value = "";

    try {
      const response = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          text: input,
          char: character,
          user_token: localStorage.getItem("user_token")
        })
      });

      const text = await response.text();
      console.log("Ruwe response:", text);

      const data  = JSON.parse(text);
      const reply = data.reply || "⚠️ No reply.";

      const divBot = document.createElement("p");
      divBot.innerHTML = `<strong><img class="avatar" src="${avatarUrl}" alt="avatar"> ${displayName}:</strong> ${reply}`;
      chatlog.appendChild(divBot);
      chatlog.scrollTop = chatlog.scrollHeight;
    } catch (err) {
      console.error("Fout in fetch:", err);
      alert("❌ Fout bij verzenden: " + err.message);
      const divErr = document.createElement("p");
      divErr.innerHTML = `<strong>${displayName}:</strong> ⚠️ Er ging iets mis bij het versturen.`;
      chatlog.appendChild(divErr);
      chatlog.scrollTop = chatlog.scrollHeight;
    }
  }
  // ─────────────────────────────────────────────────────────────
  //  EINDE sendMessage()
  // ─────────────────────────────────────────────────────────────
</script>
