<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-color: #f7f9fc;
      --text-color: #333;
      --primary-color: #007bff;
      --secondary-color: #6c757d;
      --border-color: #e0e0e0;
      --input-bg: #ffffff;
      --chatlog-bg: #ffffff;
      --user-message-bg: #e6f2ff;
      --bot-message-bg: #f1f3f5;
      --font-family: 'Inter', sans-serif;
      --border-radius: 12px;
      --container-shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
    }

    body {
      font-family: var(--font-family);
      margin: 0;
      padding: 20px;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      background-color: var(--chatlog-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--container-shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      height: calc(100vh - 40px);
    }

    #characterName {
      font-size: 1.25em;
      font-weight: 600;
      padding: 15px 20px;
      margin: 0;
      border-bottom: 1px solid var(--border-color);
      text-align: center;
      background-color: #fff;
    }

    #chatlog {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    #chatlog p {
      margin: 0;
      padding: 10px 15px;
      border-radius: var(--border-radius);
      line-height: 1.5;
      max-width: 85%;
      word-wrap: break-word;
    }

    .input-group {
      display: flex;
      padding: 15px 20px;
      border-top: 1px solid var(--border-color);
      background-color: #fff;
      gap: 10px;
    }

    #userInput {
      flex-grow: 1;
      padding: 12px 16px;
      font-size: 1em;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      background-color: var(--input-bg);
      color: var(--text-color);
      outline: none;
    }

    button {
      padding: 12px 20px;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1em;
      cursor: pointer;
    }

    .avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 8px;
      border: 1px solid var(--border-color);
    }

    #registerPopup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      z-index: 1000;
      max-width: 90%;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2 id="characterName">Loading...</h2>
    <div id="chatlog"></div>
    <div class="input-group">
      <input id="userInput" type="text" placeholder="Say something..." />
      <button onclick="sendMessage(event)">Send</button>
    </div>
  </div>

  <div id="registerPopup">
    <p>Voer je e-mailadres in om een account aan te maken. Door te registreren ga je automatisch akkoord met onze voorwaarden.</p>
    <input type="email" id="emailInput" placeholder="jij@example.com" required style="width: 100%; padding: 8px; margin-top: 10px;">
    <button onclick="registerUser()" style="margin-top: 12px;">Registreren</button>
  </div>

  <script>
    function getUserToken() {
      let token = localStorage.getItem("user_token");
      if (!token) {
        token = crypto.randomUUID();
        localStorage.setItem("user_token", token);
      }
      return token;
    }

    const params = new URLSearchParams(window.location.search);
    const character = params.get("char") || "napoleon";

    const userToken = localStorage.getItem("user_token");
    const userEmail = localStorage.getItem("user_email");

    if (!userToken || !userEmail) {
      showRegistrationPopup();
    }

    const names = {
      napoleon: "Napoleon Bonaparte",
      gandalf: "Gandalf the Grey",
      goku: "Son Goku",
      buffy: "Buffy Summers"
    };

    const avatars = {
      napoleon: "napoleon.png",
      gandalf: "gandalf.png",
      goku: "goku.png",
      buffy: "buffy.png"
    };

    const endpoint = "https://hook.eu2.make.com/c753wxuxgpcu37fol9seri6rdtpz2lju";
    const avatarUrl = avatars[character];
    const displayName = names[character];

    document.getElementById("characterName").innerText = displayName;

    const chatlog = document.getElementById("chatlog");
    const userInput = document.getElementById("userInput");

    userInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage(event) {
      event?.preventDefault();
      const input = userInput.value.trim();
      if (!input) return;

      const userMessage = document.createElement('p');
      userMessage.innerHTML = `<strong>You:</strong> ${input}`;
      chatlog.appendChild(userMessage);
      userInput.value = "";
      chatlog.scrollTop = chatlog.scrollHeight;

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            text: input,
            char: character,
            user_token: getUserToken()
          })
        });

        const data = await response.json();
        const reply = data.reply || "⚠️ No reply.";

        const botMessage = document.createElement('p');
        botMessage.innerHTML = `<strong><img class="avatar" src="${avatarUrl}" alt="${displayName}"> ${displayName}:</strong> ${reply}`;
        chatlog.appendChild(botMessage);
        chatlog.scrollTop = chatlog.scrollHeight;
      } catch (err) {
        const errorMsg = document.createElement('p');
        errorMsg.innerHTML = `<strong>${displayName}:</strong> ⚠️ Er ging iets mis.`;
        chatlog.appendChild(errorMsg);
      }
    }

    function showRegistrationPopup() {
      document.getElementById("registerPopup").style.display = "block";
    }

    async function registerUser() {
      const email = document.getElementById("emailInput").value;
      if (!email) return alert("Vul een geldig e-mailadres in");

      const token = crypto.randomUUID();
      localStorage.setItem("user_token", token);
      localStorage.setItem("user_email", email);

      await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, token })
      });

      document.getElementById("registerPopup").style.display = "none";
    }
  </script>
</body>
</html>
