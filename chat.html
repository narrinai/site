<!-- chat.html (dynamisch template voor meerdere karakters, met Make-logica) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Chat</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      pointer-events: auto;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      -webkit-overflow-scrolling: touch;
    }

    input,
    button {
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      z-index: 10;
      position: relative;
    }

    .chat-container {
      max-width: 700px;
      margin: 0 auto;
    }

    #chatlog {
      height: 300px;
      overflow-y: auto;
      background: #f5f5f5;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    #userInput {
      flex: 1 1 240px;
      max-width: 600px;
      min-width: 180px;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;


    }

    button {
      padding: 12px 24px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 8px;
    }

    @media (max-width: 600px) {
      body {
        padding: 16px;
      }

      .chat-container {
        padding: 0;
      }

      #chatlog {
        height: 240px;
        font-size: 15px;
      }

      .input-group {
        flex-direction: column;
        gap: 12px;
      }

      #userInput,
      button {
        width: 100%;
      }
    }
  </style>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

<script>
    // 1.1 Initialiseer Netlify Identity
    const netlifyIdentity = window.netlifyIdentity;
    netlifyIdentity.init();

    // 1.2 Helper om lokale auth‐gegevens te verwijderen bij logout
    function clearLocalAuth() {
      localStorage.removeItem("user_email");
      localStorage.removeItem("user_token");
      localStorage.removeItem("user_uid");
      window.isRegistered = false;
    }

    // 1.3 Check direct of de user al ingelogd is
    const currentUser = netlifyIdentity.currentUser();
    if (currentUser) {
      // Gebruiker is al ingelogd (bv. pagina herladen); ga naar handleLogin
      handleLogin(currentUser);
    } else {
      // Niet ingelogd → toon de login/vendor signup‐modal
      netlifyIdentity.open("login"); 
    }

    // 1.4 Eventlistener: wat te doen bij succesvolle login
    netlifyIdentity.on("login", user => {
      handleLogin(user);
      netlifyIdentity.close();
    });

    // 1.5 Eventlistener: wat te doen bij logout
    netlifyIdentity.on("logout", () => {
      clearLocalAuth();
      // Optioneel: stuur terug naar homepage of reload
      window.location.href = "/";
    });

    // 1.6 Deze functie wordt aangeroepen zodra er ingelogd wordt
    async function handleLogin(user) {
      // user bevat velden: user.email, user.id (Netlify UUID), user.token.access_token
      const email = user.email;
      const uid   = user.id;                       // Netlify Identity ID (UUID)
      const token = user.token.access_token;       // Netlify JWT

      // Sla op in localStorage zodat fetchHistory() en sendMessage() dit kunnen gebruiken
      localStorage.setItem("user_email", email);
      localStorage.setItem("user_token", token);
      localStorage.setItem("user_uid", uid);
      window.isRegistered = true;

      // 1.6.1 Schrijf de gebruiker (indices) naar Airtable via Make‐webhook (registratie/updaten)
      try {
        const res = await fetch("https://hook.eu2.make.com/03ug6qzucda4ksrkcc06nu3bu3vetj15", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user_email: email,
            user_uid: uid,
            user_token: token
          })
        });
        const data = await res.json();
        if (data.error) {
          console.error("Make registratie‐error:", data.error);
        } else {
          console.log("Make heeft gebruiker geregistreerd/bijgewerkt:", data);
        }
      } catch (err) {
        console.error("Fout in registration‐webhook call:", err);
      }

      // 1.6.2 Zodra de DOM volledig is geladen, roep fetchHistory() aan
      if (document.readyState === "interactive" || document.readyState === "complete") {
        fetchHistory();
      }
    }
  </script>
</head>
<body>
  <div class="chat-container">
    <h2 id="characterName">Loading...</h2>
    <div id="chatlog"></div>
    <div class="input-group">
      <input id="userInput" type="text" placeholder="Say something..." />
<button onclick="handleSendClick(event)">Send</button>
    </div>
  </div>




 <script>
  // ─────────────────────────────────────────────────────────────
  //  DEFINITIES DIE AL BESTONDEN:
  // ─────────────────────────────────────────────────────────────

  const avatars = {
    napoleon: "napoleon.png",
    gandalf:  "gandalf.png",
    goku:     "goku.png"
  };

  const endpoint = "https://hook.eu2.make.com/c753wxuxgpcu37fol9seri6rdtpz2lju";

  const names = {
    napoleon: "Napoleon Bonaparte",
    gandalf:  "Gandalf the Grey",
    goku:     "Son Goku"
  };

  const params = new URLSearchParams(window.location.search);
  const character = params.get("char") || "napoleon";

  if (!avatars[character]) {
    alert("⚠️ Onbekend character, fallback naar Napoleon.");
    window.location.href = "?char=napoleon";
  }

  const avatarUrl   = avatars[character];
  const displayName = names[character];
  document.getElementById("characterName").innerText = displayName;

  const chatlog   = document.getElementById("chatlog");
  const userInput = document.getElementById("userInput");

  userInput.addEventListener("keydown", e => {
    if (e.key === "Enter") handleSendClick(e);
  });

  <script>
  function handleSendClick(event) {
    if (!window.isRegistered) {
      // Als de gebruiker nog niet ingelogd is, toon Netlify Identity login‐modal
      netlifyIdentity.open("login");
      return;
    }
    sendMessage(event);
  }
</script>

  <script>
  // ─────────────────────────────────────────────────────────────
  //  VERVANG fetchHistory() door deze Netlify‐variant
  // ─────────────────────────────────────────────────────────────
  const historyEndpoint = "https://hook.eu2.make.com/fjpapor4lkj9mpypaqx8no68d64bxe19";

  async function fetchHistory() {
    const token = localStorage.getItem("user_token");
    const uid   = localStorage.getItem("user_uid");
    const email = localStorage.getItem("user_email");
    if (!token || !uid || !character || !email) {
      console.warn("fetchHistory: mist token, uid, email of character");
      return;
    }

    try {
      const resp = await fetch(historyEndpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_email: email,
          user_uid: uid,
          user_token: token,
          char: character
        })
      });

      if (!resp.ok) {
        console.error("fetchHistory → resp.ok false:", resp.status, resp.statusText);
        return;
      }

      let data;
      try {
        data = await resp.json();
      } catch (e) {
        console.error("fetchHistory → JSON.parse mislukte:", e);
        return;
      }

      if (!Array.isArray(data.history)) {
        console.warn("fetchHistory → verwacht data.history[] maar kreeg:", data);
        return;
      }

      data.history.forEach(record => {
        const role    = record.fields.Role;
        const message = record.fields.Message;
        const p       = document.createElement("p");
        if (role === "user") {
          p.innerHTML = `<strong>You:</strong> ${message}`;
        } else {
          p.innerHTML = `<strong><img class="avatar" src="${avatarUrl}" alt="avatar"> ${displayName}:</strong> ${message}`;
        }
        chatlog.appendChild(p);
      });

      chatlog.scrollTop = chatlog.scrollHeight;
    } catch (err) {
      console.error("fetchHistory → Uitzondering bij fetchHistory:", err);
    }
  }

  // Ophalen geschiedenis zodra de pagina geladen is
  window.addEventListener("DOMContentLoaded", () => {
    if (window.isRegistered) {
      fetchHistory();
    } else {
      // Wacht kort tot handleLogin() localStorage heeft bijgewerkt
      setTimeout(() => {
        if (window.isRegistered) fetchHistory();
      }, 500);
    }
  });
  // ─────────────────────────────────────────────────────────────
  //  EINDE VERVANGING fetchHistory()
  // ─────────────────────────────────────────────────────────────
</script>

 <script>
  // ─────────────────────────────────────────────────────────────
  //  VERVANG sendMessage() door deze Netlify‐variant
  // ─────────────────────────────────────────────────────────────
  const endpoint = "https://hook.eu2.make.com/c753wxuxgpcu37fol9seri6rdtpz2lju";

  async function sendMessage(event) {
    event?.preventDefault();
    const input = userInput.value.trim();
    if (!input) return;

    const token = localStorage.getItem("user_token");
    const uid   = localStorage.getItem("user_uid");
    const email = localStorage.getItem("user_email");
    if (!token || !uid || !email) {
      console.error("sendMessage: mist token, uid of email");
      alert("Je bent niet (goed) ingelogd.");
      return;
    }

    // Toon direct het user‐bericht
    const divUser = document.createElement("p");
    divUser.innerHTML = `<strong>You:</strong> ${input}`;
    chatlog.appendChild(divUser);
    chatlog.scrollTop = chatlog.scrollHeight;
    userInput.value = "";

    try {
      const response = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          text: input,
          char: character,
          user_email: email,
          user_uid: uid,
          user_token: token
        })
      });

      if (!response.ok) {
        console.error("sendMessage → response.ok false:", response.status, response.statusText);
        throw new Error(`Server gaf status ${response.status} terug`);
      }

      const text = await response.text();
      console.log("Ruwe response van Make:", text);

      let data;
      try {
        data = JSON.parse(text);
      } catch (e) {
        console.error("sendMessage → JSON.parse mislukte:", e);
        throw new Error("Ongeldige JSON ontvangen van server");
      }

      const reply = data.reply || "⚠️ No reply.";

      // Toon bot‐antwoord
      const divBot = document.createElement("p");
      divBot.innerHTML =
        `<strong><img class="avatar" src="${avatarUrl}" alt="avatar"> ${displayName}:</strong> ${reply}`;
      chatlog.appendChild(divBot);
      chatlog.scrollTop = chatlog.scrollHeight;

    } catch (err) {
      console.error("sendMessage → Fout in fetch of parsing:", err);
      alert("❌ Fout bij verzenden: " + err.message);
      const divErr = document.createElement("p");
      divErr.innerHTML = `<strong>${displayName}:</strong> ⚠️ Er ging iets mis bij het versturen.`;
      chatlog.appendChild(divErr);
      chatlog.scrollTop = chatlog.scrollHeight;
    }
  }
  // ─────────────────────────────────────────────────────────────
  //  EINDE VERVANGING sendMessage()
  // ─────────────────────────────────────────────────────────────
</script>



</body>
</html>
