<!-- chat.html (dynamisch template voor meerdere karakters, met Make-logica) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Chat</title>
  <style>
    :root {
      --background-color: #f7f9fc;
      --text-color: #333;
      --primary-color: #007bff;
      --secondary-color: #6c757d;
      --border-color: #e0e0e0;
      --input-bg: #ffffff;
      --chatlog-bg: #ffffff;
      --user-message-bg: #e6f2ff;
      --bot-message-bg: #f1f3f5;
      --font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      --border-radius: 12px;
      --container-shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
    }

    body {
      font-family: var(--font-family);
      margin: 0;
      padding: 20px;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      background-color: var(--chatlog-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--container-shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      height: calc(100vh - 40px); /* Full height minus body padding */
      max-height: 800px; /* Optional: constrain max height */
    }

    #characterName {
      font-size: 1.25em;
      font-weight: 600;
      padding: 15px 20px;
      margin: 0;
      border-bottom: 1px solid var(--border-color);
      text-align: center;
      background-color: #fff; /* Keep header distinct */
    }

    #chatlog {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    #chatlog p {
      margin: 0;
      padding: 10px 15px;
      border-radius: var(--border-radius);
      line-height: 1.5;
      max-width: 85%;
      word-wrap: break-word;
    }

    #chatlog p strong {
      font-weight: 600;
    }

    #chatlog p:has(strong:first-child:contains("You:")) {
      background-color: var(--user-message-bg);
      color: var(--primary-color);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    #chatlog p:not(:has(strong:first-child:contains("You:"))) {
      background-color: var(--bot-message-bg);
      color: var(--text-color);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 8px;
      border: 1px solid var(--border-color);
    }

    .input-group {
      display: flex;
      padding: 15px 20px;
      border-top: 1px solid var(--border-color);
      background-color: #fff; /* Keep input area distinct */
      gap: 10px;
    }

    #userInput {
      flex-grow: 1;
      padding: 12px 16px;
      font-size: 1em;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      background-color: var(--input-bg);
      color: var(--text-color);
      outline: none;
    }

    #userInput:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
    }

    button {
      padding: 12px 20px;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3; /* Darker shade of primary */
    }

    /* Custom scrollbar for webkit browsers */
    #chatlog::-webkit-scrollbar {
      width: 8px;
    }

    #chatlog::-webkit-scrollbar-track {
      background: transparent;
    }

    #chatlog::-webkit-scrollbar-thumb {
      background-color: var(--border-color);
      border-radius: 10px;
      border: 2px solid var(--chatlog-bg); /* Creates padding around thumb */
    }

    #chatlog::-webkit-scrollbar-thumb:hover {
      background-color: var(--secondary-color);
    }


    @media (max-width: 600px) {
      body {
        padding: 0;
      }
      .chat-container {
        border-radius: 0;
        height: 100vh;
        max-height: 100vh;
      }
      #characterName {
        font-size: 1.1em;
        padding: 12px 15px;
      }
      #chatlog {
        padding: 15px;
      }
      .input-group {
        padding: 10px 15px;
      }
      #userInput {
        font-size: 0.95em;
      }
      button {
        font-size: 0.95em;
        padding: 10px 15px;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chat-container">
    <h2 id="characterName">Loading...</h2>
    <div id="chatlog"></div>
    <div class="input-group">
      <input id="userInput" type="text" placeholder="Say something..." />
      <button onclick="sendMessage(event)">Send</button>
    </div>
  </div>

 <script>
  function getUserToken() {
  let token = localStorage.getItem("user_token");
  if (!token) {
    token = crypto.randomUUID(); // Genereert unieke ID
    localStorage.setItem("user_token", token);
  }
  return token;
}

  const params = new URLSearchParams(window.location.search);
  const character = params.get("char") || "napoleon";

  const avatars = {
    napoleon: "napoleon.png",
    gandalf: "gandalf.png",
    goku: "goku.png",
    buffy: "buffy.png" // Added buffy
  };

  if (!avatars[character]) {
    alert("⚠️ Unknown character, defaulting to Napoleon.");
    window.location.href = "?char=napoleon";
  }

  const endpoint = "https://hook.eu2.make.com/c753wxuxgpcu37fol9seri6rdtpz2lju"; // één centrale Make webhook

  const names = {
    napoleon: "Napoleon Bonaparte",
    gandalf: "Gandalf the Grey",
    goku: "Son Goku",
    buffy: "Buffy Summers" // Added Buffy
  };

  const avatarUrl = avatars[character];
  const displayName = names[character];
  console.log("Character param:", character);
  console.log("Display name lookup:", names[character]);

  document.getElementById("characterName").innerText = displayName;

  const chatlog = document.getElementById("chatlog");
  const userInput = document.getElementById("userInput");

  userInput.addEventListener("keydown", e => { // Moved event listener here
    if (e.key === "Enter" && !e.shiftKey) { // Send on Enter, allow Shift+Enter for newline
        e.preventDefault(); // Prevent default Enter behavior (newline in textarea, form submission)
        sendMessage();
    }
  });

  async function sendMessage(event) {
    event?.preventDefault();

    const input = userInput.value.trim();
    if (!input) return;

    // Display user message
    const userMessageElement = document.createElement('p');
    userMessageElement.innerHTML = `<strong>You:</strong> ${input.replace(/\n/g, "<br>")}`; // Handle newlines
    chatlog.appendChild(userMessageElement);

    userInput.value = "";
    chatlog.scrollTop = chatlog.scrollHeight;

    try {
      const response = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
body: JSON.stringify({
  text: input,
  char: character,
  user_token: getUserToken()
})
      });

      const text = await response.text();
      console.log("Raw response:", text);

      const data = JSON.parse(text);
      const reply = data.reply || "⚠️ No reply.";

      // Display bot message
      const botMessageElement = document.createElement('p');
      botMessageElement.innerHTML = `<strong><img class="avatar" src="${avatarUrl}" alt="${displayName} avatar"> ${displayName}:</strong> ${reply.replace(/\n/g, "<br>")}`; // Handle newlines
      chatlog.appendChild(botMessageElement);

    } catch (err) {
      console.error("Error in fetch:", err);
      // alert("❌ Error sending message: " + err.message); // Potentially annoying, log instead
      const errorElement = document.createElement('p');
