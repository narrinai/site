<!DOCTYPE html>
<html lang="en">
<head>

  <style>

<button onclick="handleSendClick(event)">Send</button>

 <script>

  const avatars = {
    napoleon: "napoleon.png",
    gandalf: "gandalf.png",
    goku: "goku.png"
  };

  const endpoint = "https://hook.eu2.make.com/c753wxuxgpcu37fol9seri6rdtpz2lju"; // één centrale Make webhook

  const names = {

const params = new URLSearchParams(window.location.search);
  const character = params.get("char") || "napoleon";
if (!avatars[character]) {
  alert("⚠️ Onbekend character, fallback naar Napoleon.");

}

  const avatarUrl = avatars[character];
  const displayName = names[character];
  document.getElementById("characterName").innerText = displayName;

  console.log("Character param:", character);
console.log("Display name lookup:", names[character]);


  const chatlog = document.getElementById("chatlog");
  const userInput = document.getElementById("userInput");
userInput.addEventListener("keydown", e => {
  if (e.key === "Enter") handleSendClick(e);
});
function handleSendClick(event) {
  if (!window.isRegistered) {
    document.getElementById('registrationPopup').style.display = 'flex';
    return;
  }

  sendMessage(event);
}
  // … hierboven staat al wat code, o.a. handleSendClick…

  // ───────────────────────────────────────────────────
  // ↓ Plak hier vóór regel 166 het fetchHistory-fragment ↓
  // ───────────────────────────────────────────────────

  // Vervang deze URL door jouw eigen ChatHistory-webhook-URL:
  const historyEndpoint = "https://hook.eu2.make.com/fjpapor4lkj9mpypaqx8no68d64bxe19";

  async function fetchHistory() {
    const userToken = localStorage.getItem("user_token");
    const params = new URLSearchParams(window.location.search);
    const character = params.get("char");
    if (!userToken || !character) return;

    try {
      const resp = await fetch(historyEndpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_token: userToken,
          char: character
        })
      });
      if (!resp.ok) {
        console.error("Fout bij ophalen historie:", resp.status, resp.statusText);
        return;
      }
      const data = await resp.json();
      if (!Array.isArray(data.history)) return;

      const chatlog = document.getElementById("chatlog");
      data.history.forEach(record => {
        const role    = record.fields.Role;
        const message = record.fields.Message;
        const p = document.createElement("p");
        if (role === "user") {
          p.innerHTML = `<strong>You:</strong> ${message}`;
        } else {
          const avatarUrl   = avatars[character];
          const displayName = names[character];
          p.innerHTML = `<strong><img class="avatar" src="${avatarUrl}" alt="avatar"> ${displayName}:</strong> ${message}`;
        }
        chatlog.appendChild(p);
      });
      chatlog.scrollTop = chatlog.scrollHeight;
    } catch (err) {
      console.error("Uitzondering bij fetchHistory:", err);
    }
  }

  window.addEventListener("DOMContentLoaded", fetchHistory);
  // ───────────────────────────────────────────────────
  // ↑ Einde fetchHistory‐fragment ↑
  // ───────────────────────────────────────────────────

  async function sendMessage(event) {    ← regel 166

  }

  async function sendMessage(event) {
    event?.preventDefault();

    const input = userInput.value.trim();
    if (!input) return;

    chatlog.innerHTML += `<p><strong>You:</strong> ${input}</p>`;
    userInput.value = "";
    chatlog.scrollTop = chatlog.scrollHeight;

    try {
      const response = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
body: JSON.stringify({
  text: input,
  char: character,
  user_token: localStorage.getItem("user_token") // 👈 token wordt meegestuurd
})
      });

      const text = await response.text();
      console.log("Ruwe response:", text);


      const data = JSON.parse(text);
      const reply = data.reply || "⚠️ No reply.";

      chatlog.innerHTML += `<p><strong><img class="avatar" src="${avatarUrl}" alt="avatar"> ${displayName}:</strong> ${reply}</p>`;
    } catch (err) {
      console.error("Fout in fetch:", err);
      alert("❌ Fout bij verzenden: " + err.message);
      chatlog.innerHTML += `<p><strong>${displayName}:</strong> ⚠️ Er ging iets mis bij het versturen.</p>`;
    }

    chatlog.scrollTop = chatlog.scrollHeight;
  }
</script>

<div id="registrationPopup" style="display: none !important; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; align-items: center; justify-content: center;">

</p>

    <button onclick="submitRegistration()" style="padding: 10px 20px; background-color: #111; color: white; border: none; border-radius: 8px;">Register</button>
  </div>
</div>
<script>
  function submitRegistration() {
    const email = document.getElementById('emailInput').value;
    if (!email || !email.includes('@')) {
      alert('Please enter a valid email address.');
      return;
    }

    const token = crypto.randomUUID();
    localStorage.setItem('user_email', email);
    localStorage.setItem('user_token', token);
    window.isRegistered = true;

    document.getElementById('registrationPopup').style.display = 'none';

    fetch('https://hook.eu2.make.com/03ug6qzucda4ksrkcc06nu3bu3vetj15', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        user_email: email,
        user_token: token
      })
    })
    .then(res => res.json())
.then(data => {
  if (data.error) {
    alert(data.error); // bijvoorbeeld: "Email already registered"
    return;
  }

  // Succesvolle registratie
  localStorage.setItem('user_email', email);
  localStorage.setItem('user_token', token);
  window.isRegistered = true;
  document.getElementById('registrationPopup').style.display = 'none';
})
.catch(err => alert('Fout bij registreren: ' + err.message));
    ;
  }
</script>
