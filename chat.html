<!-- chat.html (dynamisch template voor meerdere karakters, met Make-logica) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Chat</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      pointer-events: auto;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      -webkit-overflow-scrolling: touch;
    }

    input,
    button {
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      z-index: 10;
      position: relative;
    }

    .chat-container {
      max-width: 700px;
      margin: 0 auto;
    }

    #chatlog {
      height: 300px;
      overflow-y: auto;
      background: #f5f5f5;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    #userInput {
      flex: 1 1 240px;
      max-width: 600px;
      min-width: 180px;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;


    }

    button {
      padding: 12px 24px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 8px;
    }

    @media (max-width: 600px) {
      body {
        padding: 16px;
      }

      .chat-container {
        padding: 0;
      }

      #chatlog {
        height: 240px;
        font-size: 15px;
      }

      .input-group {
        flex-direction: column;
        gap: 12px;
      }

      #userInput,
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2 id="characterName">Loading...</h2>
    <div id="chatlog"></div>
    <div class="input-group">
      <input id="userInput" type="text" placeholder="Say something..." />
      <button onclick="sendMessage(event)">Send</button>
    </div>
  </div>

 <script>
  const params = new URLSearchParams(window.location.search);
  const character = params.get("char") || "napoleon";
if (!avatars[character]) {
  alert("‚ö†Ô∏è Onbekend character, fallback naar Napoleon.");
  window.location.href = "?char=napoleon";
}


  const avatars = {
    napoleon: "napoleon.png",
    gandalf: "gandalf.png",
    goku: "goku.png"
  };

  const endpoint = "https://hook.eu2.make.com/c753wxuxgpcu37fol9seri6rdtpz2lju"; // √©√©n centrale Make webhook

  const names = {
    napoleon: "Napoleon Bonaparte",
    gandalf: "Gandalf the Grey",
    goku: "Son Goku"
  };

  const avatarUrl = avatars[character];
  const displayName = names[character];
console.log("Character param:", character);
console.log("Display name lookup:", names[character]);

  document.getElementById("characterName").innerText = displayName;

  const chatlog = document.getElementById("chatlog");
  const userInput = document.getElementById("userInput");
userInput.addEventListener("keydown", e => {
  if (e.key === "Enter") sendMessage();
});
  async function sendMessage(event) {
    event?.preventDefault();

    const input = userInput.value.trim();
    if (!input) return;

    chatlog.innerHTML += `<p><strong>You:</strong> ${input}</p>`;
    userInput.value = "";
    chatlog.scrollTop = chatlog.scrollHeight;

    try {
      const response = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: input, char: character }) // üëà char wordt meegegeven
      });

      const text = await response.text();
      console.log("Ruwe response:", text);


      const data = JSON.parse(text);
      const reply = data.reply || "‚ö†Ô∏è No reply.";

      chatlog.innerHTML += `<p><strong><img class="avatar" src="${avatarUrl}" alt="avatar"> ${displayName}:</strong> ${reply}</p>`;
    } catch (err) {
      console.error("Fout in fetch:", err);
      alert("‚ùå Fout bij verzenden: " + err.message);
      chatlog.innerHTML += `<p><strong>${displayName}:</strong> ‚ö†Ô∏è Er ging iets mis bij het versturen.</p>`;
    }

    chatlog.scrollTop = chatlog.scrollHeight;
  }
</script>
</body>
</html>
