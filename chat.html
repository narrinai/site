<!-- chat.html (dynamisch template voor meerdere karakters, met Make-logica) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Chat</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      pointer-events: auto;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      -webkit-overflow-scrolling: touch;
    }

    input,
    button {
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      z-index: 10;
      position: relative;
    }

    .chat-container {
      max-width: 700px;
      margin: 0 auto;
    }

    #chatlog {
      height: 300px;
      overflow-y: auto;
      background: #f5f5f5;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    #userInput {
      flex: 1 1 240px;
      max-width: 600px;
      min-width: 180px;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;


    }

    button {
      padding: 12px 24px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 8px;
    }

    @media (max-width: 600px) {
      body {
        padding: 16px;
      }

      .chat-container {
        padding: 0;
      }

      #chatlog {
        height: 240px;
        font-size: 15px;
      }

      .input-group {
        flex-direction: column;
        gap: 12px;
      }

      #userInput,
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2 id="characterName">Loading...</h2>
    <div id="chatlog"></div>
    <div class="input-group">
      <input id="userInput" type="text" placeholder="Say something..." />
<button onclick="handleSendClick(event)">Send</button>
    </div>
  </div>

<script>
  const userEmail = localStorage.getItem('user_email');
  const userToken = localStorage.getItem('user_token');
  window.isRegistered = !!(userEmail && userToken);
</script>


 <script>

  const avatars = {
    napoleon: "napoleon.png",
    gandalf: "gandalf.png",
    goku: "goku.png"
  };

  const endpoint = "https://hook.eu2.make.com/c753wxuxgpcu37fol9seri6rdtpz2lju"; // √©√©n centrale Make webhook

  const names = {
    napoleon: "Napoleon Bonaparte",
    gandalf: "Gandalf the Grey",
    goku: "Son Goku"
  };

const params = new URLSearchParams(window.location.search);
  const character = params.get("char") || "napoleon";
if (!avatars[character]) {
  alert("‚ö†Ô∏è Onbekend character, fallback naar Napoleon.");
  window.location.href = "?char=napoleon";
}

  const avatarUrl = avatars[character];
  const displayName = names[character];
  document.getElementById("characterName").innerText = displayName;

  console.log("Character param:", character);
console.log("Display name lookup:", names[character]);


  const chatlog = document.getElementById("chatlog");
  const userInput = document.getElementById("userInput");
userInput.addEventListener("keydown", e => {
  if (e.key === "Enter") handleSendClick(e);
});
function handleSendClick(event) {
  if (!window.isRegistered) {
    document.getElementById('registrationPopup').style.display = 'flex';
    return;
  }

  sendMessage(event);
}
  async function sendMessage(event) {
    event?.preventDefault();

    const input = userInput.value.trim();
    if (!input) return;

    chatlog.innerHTML += `<p><strong>You:</strong> ${input}</p>`;
    userInput.value = "";
    chatlog.scrollTop = chatlog.scrollHeight;

    try {
      const response = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
body: JSON.stringify({
  text: input,
  char: character,
  user_token: localStorage.getItem("user_token") // üëà token wordt meegestuurd
})
      });

      const text = await response.text();
      console.log("Ruwe response:", text);


      const data = JSON.parse(text);
      const reply = data.reply || "‚ö†Ô∏è No reply.";

      chatlog.innerHTML += `<p><strong><img class="avatar" src="${avatarUrl}" alt="avatar"> ${displayName}:</strong> ${reply}</p>`;
    } catch (err) {
      console.error("Fout in fetch:", err);
      alert("‚ùå Fout bij verzenden: " + err.message);
      chatlog.innerHTML += `<p><strong>${displayName}:</strong> ‚ö†Ô∏è Er ging iets mis bij het versturen.</p>`;
    }

    chatlog.scrollTop = chatlog.scrollHeight;
  }
</script>
<!-- Registratiepopup -->
<div id="registrationPopup" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.5); z-index: 9999; display: flex; align-items: center; justify-content: center;">
  <div style="background: white; padding: 30px; border-radius: 12px; max-width: 400px; width: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.2); font-family: sans-serif;">
    <h2 style="margin-bottom: 20px;">Register to Chat</h2>
    <input type="email" id="emailInput" placeholder="Enter your email" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 20px;">
    <button onclick="submitRegistration()" style="padding: 10px 20px; background-color: #111; color: white; border: none; border-radius: 8px;">Register</button>
  </div>
</div>
<script>
  function submitRegistration() {
    const email = document.getElementById('emailInput').value;
    if (!email || !email.includes('@')) {
      alert('Please enter a valid email address.');
      return;
    }

    const token = crypto.randomUUID();
    localStorage.setItem('user_email', email);
    localStorage.setItem('user_token', token);
    window.isRegistered = true;

    document.getElementById('registrationPopup').style.display = 'none';

    fetch('https://hook.eu2.make.com/c753wxuxgpcu37fol9seri6rdtpz2lju', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        user_email: email,
        user_token: token
      })
    });
  }
</script>

</body>
</html>
