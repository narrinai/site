<!-- chat.html (dynamisch template voor meerdere karakters, met Make-logica) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Chat</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      pointer-events: auto;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      -webkit-overflow-scrolling: touch;
    }

    input,
    button {
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      z-index: 10;
      position: relative;
    }

    .chat-container {
      max-width: 700px;
      margin: 0 auto;
    }

    .character-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 12px;
    }

    .character-avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }

    .character-info h2 {
      margin: 0 0 4px 0;
      color: #333;
      font-size: 24px;
    }

    .character-info p {
      margin: 0;
      color: #666;
      font-size: 14px;
    }

    .loading-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .error-state {
      text-align: center;
      padding: 40px 20px;
      color: #e74c3c;
      background: #fdf2f2;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .error-state h3 {
      margin: 0 0 8px 0;
      color: #c53030;
    }

    .error-state p {
      margin: 0 0 16px 0;
    }

    .error-state a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }

    #chatlog {
      height: 300px;
      overflow-y: auto;
      background: #f5f5f5;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    #userInput {
      flex: 1 1 240px;
      max-width: 600px;
      min-width: 180px;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 12px 24px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #333;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 8px;
      object-fit: cover;
    }

    @media (max-width: 600px) {
      body {
        padding: 16px;
      }
      .chat-container {
        padding: 0;
      }
      .character-header {
        padding: 12px;
      }
      .character-avatar {
        width: 48px;
        height: 48px;
        font-size: 24px;
      }
      .character-info h2 {
        font-size: 20px;
      }
      #chatlog {
        height: 240px;
        font-size: 15px;
      }
      .input-group {
        flex-direction: column;
        gap: 12px;
      }
      #userInput,
      button {
        width: 100%;
      }
    }
  </style>

  <!-- ─────────────────────────────────────────────────────────────
       1) Laad allereerst de Netlify Identity‐widget in de <head>
       ───────────────────────────────────────────────────────────── -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- ─────────────────────────────────────────────────────────────
       2) Wacht tot de DOM volledig is geladen voordat je `init()`
          van Netlify Identity aanroept. Dit voorkomt `appendChild`
          Fouten omdat de pagina al opgebouwd is.
       ───────────────────────────────────────────────────────────── -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const netlifyIdentity = window.netlifyIdentity;
      netlifyIdentity.init();

      // Bij init: als er al een ingelogde user is, roep handleLogin aan.
      // We verwijderen hier de automatische `netlifyIdentity.open("login")`
      // zodat de login‐modal alleen opent wanneer de gebruiker wél op "Send" klikt.
      netlifyIdentity.on("init", (user) => {
        if (user) {
          handleLogin(user);
        }
      });

      netlifyIdentity.on("login", (user) => {
        handleLogin(user);
        netlifyIdentity.close();
      });

      netlifyIdentity.on("logout", () => {
        clearLocalAuth();
        window.location.href = "/";
      });
    });

    async function handleLogin(user) {
      const email = user.email;
      const uid   = user.id;                // Netlify UID
      const token = user.token.access_token; // Netlify JWT

      localStorage.setItem("user_email", email);
      localStorage.setItem("user_token", token);
      localStorage.setItem("user_uid", uid);
      window.isRegistered = true;

      console.log("DEBUG: handleLogin → verstuur Webhook1:", {
        user_email: email,
        user_uid:   uid,
        user_token: token
      });

      try {
        const res = await fetch(
          "https://hook.eu2.make.com/03ug6qzucda4ksrkcc06nu3bu3vetj15",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              user_email: email,
              user_uid:   uid,
              user_token: token
            })
          }
        );

        const rawText = await res.text();
        console.log("Webhook1 raw response:", rawText);

        let data;
        try {
          data = JSON.parse(rawText);
          console.log("Webhook1 parsed JSON:", data);
        } catch (e) {
          console.warn("Webhook1: antwoord is geen JSON, sla over:", e);
        }
      } catch (err) {
        console.error("Fout in registration-webhook call:", err);
      }

      // Zodra de pagina geladen is, laad de chat-geschiedenis
      if (
        document.readyState === "interactive" ||
        document.readyState === "complete"
      ) {
        fetchHistory();
      }
    }

    function clearLocalAuth() {
      localStorage.removeItem("user_email");
      localStorage.removeItem("user_token");
      localStorage.removeItem("user_uid");
      window.isRegistered = false;
    }
  </script>

</head>

<body>
  <div class="chat-container">
    <div id="loadingState" class="loading-state">
      <h3>Loading character...</h3>
      <p>Please wait while we fetch your character's information.</p>
    </div>

    <div id="errorState" class="error-state" style="display: none;">
      <h3>Character not found</h3>
      <p>The character you're looking for doesn't exist or isn't accessible.</p>
      <a href="create-character.html">Create a new character</a> or <a href="/">go back to home</a>
    </div>

    <div id="chatInterface" style="display: none;">
      <div class="character-header" id="characterHeader">
        <div class="character-avatar" id="characterAvatar">👤</div>
        <div class="character-info">
          <h2 id="characterName">Loading...</h2>
          <p id="characterTitle"></p>
        </div>
      </div>

      <div id="chatlog"></div>
      <div class="input-group">
        <input id="userInput" type="text" placeholder="Say something..." />
        <button onclick="handleSendClick(event)" id="sendButton">Send</button>
      </div>
    </div>
  </div>

  <!-- ─────────────────────────────────────────────────────────────
       A) CHARACTER LOADING & SETUP
       ───────────────────────────────────────────────────────────── -->
  <script>
    // Global variables
    let currentCharacter = null;
    let characterSlug = null;
    
    // Endpoints
    const endpoint = "https://hook.eu2.make.com/c753wxuxgpcu37fol9seri6rdtpz2lju";

    const params = new URLSearchParams(window.location.search);
    characterSlug = params.get("char");

    if (!characterSlug) {
      showError("No character specified in URL");
    } else {
      loadCharacter(characterSlug);
    }

    async function loadCharacter(slug) {
      try {
        console.log("Loading character:", slug);
        
        // Send special request to get character info
        const response = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            action: "get_character",
            character_slug: slug
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const rawText = await response.text();
        console.log("Character API response:", rawText);

        let data;
        try {
          data = JSON.parse(rawText);
        } catch (e) {
          console.error("Invalid JSON response:", e);
          throw new Error("Invalid response format");
        }

        if (!data.character && !data.name) {
          throw new Error("Character not found");
        }

        // Handle both possible response formats
        currentCharacter = data.character || {
          name: data.name,
          character_title: data.character_title,
          avatar_url: data.avatar_url,
          character_description: data.character_description
        };
        
        setupCharacterInterface();
        
      } catch (error) {
        console.error("Error loading character:", error);
        showError("Failed to load character: " + error.message);
      }
    }

    function setupCharacterInterface() {
      if (!currentCharacter) return;

      // Update page title
      document.title = `Chat with ${currentCharacter.name}`;

      // Update character header
      document.getElementById('characterName').textContent = currentCharacter.name;
      document.getElementById('characterTitle').textContent = currentCharacter.character_title || '';

      // Update avatar
      const avatarElement = document.getElementById('characterAvatar');
      if (currentCharacter.avatar_url) {
        avatarElement.innerHTML = `<img src="${currentCharacter.avatar_url}" alt="${currentCharacter.name}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;
      } else {
        avatarElement.innerHTML = '👤';
      }

      // Show chat interface, hide loading
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('chatInterface').style.display = 'block';

      // Setup input listener
      const userInput = document.getElementById("userInput");
      userInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") handleSendClick(e);
      });

      // Load history if user is logged in
      if (window.isRegistered) {
        fetchHistory();
      }
    }

    function showError(message) {
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('errorState').style.display = 'block';
      document.getElementById('chatInterface').style.display = 'none';
      
      // Optionally customize error message
      const errorState = document.getElementById('errorState');
      errorState.querySelector('p').textContent = message;
    }
  </script>

  <!-- ─────────────────────────────────────────────────────────────
       B) handleSendClick() (zorgt dat login‐modal alleen opent als niet ingelogd)
       ───────────────────────────────────────────────────────────── -->
  <script>
    function handleSendClick(event) {
      if (!currentCharacter) {
        alert("Character not loaded yet, please wait...");
        return;
      }
      
      if (!window.isRegistered) {
        netlifyIdentity.open("login");
        return;
      }
      sendMessage(event);
    }
  </script>

  <!-- ─────────────────────────────────────────────────────────────
       C) fetchHistory() (Netlify-variant)
       ───────────────────────────────────────────────────────────── -->
  <script>
    const historyEndpoint = "https://hook.eu2.make.com/fjpapor4lkj9mpypaqx8no68d64bxe19";

    async function fetchHistory() {
      const token = localStorage.getItem("user_token");
      const uid   = localStorage.getItem("user_uid");
      const email = localStorage.getItem("user_email");
      if (!token || !uid || !characterSlug || !email) {
        console.warn("fetchHistory: mist token, uid, email of character");
        return;
      }

      try {
        const resp = await fetch(historyEndpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user_email: email,
            user_uid:   uid,
            user_token: token,
            char:        characterSlug
          })
        });

        if (!resp.ok) {
          console.error("fetchHistory → resp.ok false:", resp.status, resp.statusText);
          return;
        }

        const rawText = await resp.text();
        console.log("fetchHistory raw response:", rawText);

        let data;
        try {
          data = JSON.parse(rawText);
        } catch (e) {
          console.error("fetchHistory → JSON.parse mislukte:", e, "Raw data:", rawText);
          return;
        }

        if (!Array.isArray(data.history)) {
          console.warn("fetchHistory → verwacht data.history[] maar kreeg:", data);
          return;
        }

        const chatlog = document.getElementById("chatlog");
        data.history.forEach((record) => {
          const role    = record.fields.Role;
          const message = record.fields.Message;
          const p       = document.createElement("p");
          if (role === "user") {
            p.innerHTML = `<strong>You:</strong> ${message}`;
          } else {
            const avatarHtml = getAvatarHtml();
            p.innerHTML = `<strong>${avatarHtml} ${currentCharacter?.name || 'Character'}:</strong> ${message}`;
          }
          chatlog.appendChild(p);
        });

        chatlog.scrollTop = chatlog.scrollHeight;
      } catch (err) {
        console.error("fetchHistory → Uitzondering bij fetchHistory:", err);
      }
    }

    function getAvatarHtml() {
      if (currentCharacter?.avatar_url) {
        return `<img class="avatar" src="${currentCharacter.avatar_url}" alt="avatar">`;
      }
      return '👤';
    }

    // Als de pagina al geladen is en user is ingelogd, laad historie
    window.addEventListener("DOMContentLoaded", () => {
      if (window.isRegistered) {
        setTimeout(() => {
          if (currentCharacter) fetchHistory();
        }, 500);
      }
    });
  </script>

  <!-- ─────────────────────────────────────────────────────────────
       D) sendMessage() (Netlify-variant)
       ───────────────────────────────────────────────────────────── -->
  <script>
    const endpoint = "https://hook.eu2.make.com/c753wxuxgpcu37fol9seri6rdtpz2lju";

    async function sendMessage(event) {
      event?.preventDefault();
      const userInput = document.getElementById("userInput");
      const input = userInput.value.trim();
      if (!input) return;

      const token = localStorage.getItem("user_token");
      const uid   = localStorage.getItem("user_uid");
      const email = localStorage.getItem("user_email");
      if (!token || !uid || !email) {
        console.error("sendMessage: mist token, uid of email");
        alert("Je bent niet (goed) ingelogd.");
        return;
      }

      // Disable send button during request
      const sendButton = document.getElementById("sendButton");
      sendButton.disabled = true;
      sendButton.textContent = "Sending...";

      // Toon direct het user-bericht
      const chatlog = document.getElementById("chatlog");
      const divUser = document.createElement("p");
      divUser.innerHTML = `<strong>You:</strong> ${input}`;
      chatlog.appendChild(divUser);
      chatlog.scrollTop = chatlog.scrollHeight;
      userInput.value = "";

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            text:       input,
            char:       characterSlug,
            user_email: email,
            user_uid:   uid,
            user_token: token
          })
        });

        if (!response.ok) {
          console.error("sendMessage → response.ok false:", response.status, response.statusText);
          throw new Error(`Server gaf status ${response.status} terug`);
        }

        const text = await response.text();
        console.log("Ruwe response van Make:", text);

        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          console.error("sendMessage → JSON.parse mislukte:", e);
          throw new Error("Ongeldige JSON ontvangen van server");
        }

        const reply = data.reply || "⚠️ No reply.";

        // Toon bot-antwoord
        const divBot = document.createElement("p");
        const avatarHtml = getAvatarHtml();
        divBot.innerHTML = `<strong>${avatarHtml} ${currentCharacter?.name || 'Character'}:</strong> ${reply}`;
        chatlog.appendChild(divBot);
        chatlog.scrollTop = chatlog.scrollHeight;
        
      } catch (err) {
        console.error("sendMessage → Fout in fetch of parsing:", err);
        alert("❌ Fout bij verzenden: " + err.message);
        const divErr = document.createElement("p");
        divErr.innerHTML = `<strong>${currentCharacter?.name || 'Character'}:</strong> ⚠️ Er ging iets mis bij het versturen.`;
        chatlog.appendChild(divErr);
        chatlog.scrollTop = chatlog.scrollHeight;
      } finally {
        // Re-enable send button
        sendButton.disabled = false;
        sendButton.textContent = "Send";
      }
    }
  </script>
</body>
