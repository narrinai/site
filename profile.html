<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mijn Profiel</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      pointer-events: auto;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      -webkit-overflow-scrolling: touch;
    }

    input, button {
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      z-index: 10;
      position: relative;
    }

    .profile-container {
      max-width: 700px;
      margin: 0 auto;
      background: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    .profile-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #ffffff;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 16px;
    }

    .label { font-weight: bold; margin-right: 8px; }
    .value { flex: 1; }

    .edit-btn {
      padding: 8px 16px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
      display: none;
    }

    input.edit-input {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #upgrade-btn {
      display: none;
      padding: 12px 24px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      max-width: 200px;
    }

    #error { color: red; margin-top: 16px; }

    @media (max-width: 600px) {
      body { padding: 16px; }
      .profile-container { padding: 16px; }
      h1 { font-size: 20px; }
      .profile-item {
        flex-direction: column;
        align-items: flex-start;
        font-size: 15px;
        padding: 10px;
      }
      .edit-btn { width: 100%; margin-top: 8px; }
      input.edit-input { width: 100%; margin-bottom: 8px; }
    }
  </style>

  <!-- Netlify Identity widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (!window.netlifyIdentity) return;
      netlifyIdentity.init();

      // Na succesvolle login
      netlifyIdentity.on('login', user => {
        localStorage.setItem('user_email',    user.email);
        localStorage.setItem('user_token',    user.token.access_token);
        localStorage.setItem('user_uid',      user.id);
        document.getElementById('login-btn').style.display = 'none';
        loadProfile();
      });

      // Na logout
      netlifyIdentity.on('logout', () => {
        localStorage.removeItem('user_email');
        localStorage.removeItem('user_token');
        localStorage.removeItem('user_uid');
        document.getElementById('login-btn').style.display   = 'block';
        document.getElementById('upgrade-btn').style.display = 'none';
        document.querySelectorAll('.edit-btn').forEach(b => b.style.display = 'none');
        // reset profielvelden
        setField('email', '...');
        setField('plan',  '...');
        setField('usage', '...');
        document.getElementById('quota').textContent = '...';
      });
    });
  </script>
</head>

<body>
  <div class="profile-container">
    <!-- Log in / Registreren knop -->
    <button id="login-btn" style="margin-bottom:16px; padding:12px 24px; background:#000; color:#fff; border:none; border-radius:12px; cursor:pointer;">
      Log in / Registreren
    </button>

    <h1>Mijn Profiel</h1>
    <div id="profile">
      <div class="profile-item" data-field="email">
        <span class="label">E-mail:</span>
        <span class="value" id="email">...</span>
        <button class="edit-btn" onclick="enableEdit('email')">Bewerk</button>
      </div>
      <div class="profile-item" data-field="plan">
        <span class="label">Plan:</span>
        <span class="value" id="plan">...</span>
        <button class="edit-btn" onclick="enableEdit('plan')">Bewerk</button>
      </div>
      <div class="profile-item" data-field="usage">
        <span class="label">Verbruik:</span>
        <span class="value" id="usage">...</span>/<span id="quota">...</span>
      </div>
      <button id="upgrade-btn" onclick="handleUpgrade()">Upgrade naar Pro</button>
      <div id="error" style="display:none;"></div>
    </div>
  </div>

  <script>
    // Open het login/registratie-scherm
    document.getElementById('login-btn').addEventListener('click', () => {
      window.netlifyIdentity.open('login');
    });

    function checkAuthUI() {
      const token = localStorage.getItem('user_token');
      if (token) {
        document.querySelectorAll('.edit-btn').forEach(btn => btn.style.display = 'inline-block');
        document.getElementById('upgrade-btn').style.display   = 'block';
        document.getElementById('login-btn').style.display     = 'none';
      }
    }

    async function loadProfile() {
      const token = localStorage.getItem('user_token');
      const email = localStorage.getItem('user_email');
      const uid   = localStorage.getItem('user_uid');
      if (!token || !email || !uid) {
        showError('Niet ingelogd.');
        return;
      }
      try {
        const resp = await fetch('https://hook.make.com/get-user-info', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_email: email, user_uid: uid, user_token: token })
        });
        if (!resp.ok) throw new Error('Fout bij laden: ' + resp.status);
        const data = await resp.json();
        setField('email', data.email);
        setField('plan',  data.plan);
        setField('usage', `${data.usage}/${data.quota} chats`);
        checkAuthUI();
      } catch (e) {
        showError(e.message);
      }
    }

    function setField(field, text) {
      const c = document.querySelector(`.profile-item[data-field="${field}"]`);
      if (c) c.querySelector('.value').textContent = text;
    }

    function showError(msg) {
      const err = document.getElementById('error');
      err.textContent = msg;
      err.style.display = 'block';
    }

    function enableEdit(field) {
      // … (jouw bestaande enableEdit-logic) …
    }

    async function saveField(field, value) {
      // … (jouw bestaande saveField-logic) …
    }

    function handleUpgrade() {
      window.location.href = '/checkout?plan=pro';
    }

    window.addEventListener('DOMContentLoaded', loadProfile);
  </script>
</body>
</html>
