<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mijn Profiel</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      pointer-events: auto;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      -webkit-overflow-scrolling: touch;
    }
    
    input, button {
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      z-index: 10;
      position: relative;
    }
    
    .container {
      max-width: 700px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .header h1 {
      font-size: 32px;
      margin: 0 0 10px 0;
      color: #333;
    }
    
    .header p {
      color: #666;
      font-size: 16px;
      margin: 0;
    }
    
    .header-controls {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 20px;
      gap: 12px;
    }
    
    .form-section {
      background: #f8f9fa;
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    
    .form-section h2 {
      margin: 0 0 16px 0;
      font-size: 20px;
      color: #333;
    }
    
    .profile-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 0;
      border-bottom: 1px solid #e0e0e0;
      transition: all 0.2s ease;
    }
    
    .profile-item:last-child {
      border-bottom: none;
    }
    
    .profile-item.editing {
      background: #f0f4f8;
      margin: -16px -24px;
      padding: 16px 24px;
      border-radius: 8px;
      border-bottom: none;
    }
    
    .label { 
      font-weight: 500;
      color: #333;
      margin-right: 16px;
      min-width: 100px;
    }
    
    .value { 
      flex: 1;
      color: #666;
      margin-right: 16px;
    }
    
    .edit-btn, .save-btn, .cancel-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: none;
      margin-left: 8px;
      transition: all 0.2s ease;
    }
    
    .edit-btn {
      background-color: #f0f0f0;
      color: #333;
    }
    
    .edit-btn:hover {
      background-color: #e0e0e0;
    }
    
    .save-btn {
      background-color: #000;
      color: white;
    }
    
    .save-btn:hover {
      background-color: #333;
    }
    
    .cancel-btn {
      background-color: #e0e0e0;
      color: #333;
    }
    
    .cancel-btn:hover {
      background-color: #d0d0d0;
    }
    
    input.edit-input {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 16px;
      font-family: inherit;
      transition: border-color 0.2s ease;
    }
    
    input.edit-input:focus {
      outline: none;
      border-color: #333;
    }
    
    #upgrade-btn {
      display: none;
      padding: 14px 28px;
      background-color: #667eea;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      margin-top: 16px;
    }
    
    #upgrade-btn:hover {
      background-color: #5a67d8;
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    #login-btn {
      background-color: #000;
      color: white;
    }
    
    #login-btn:hover {
      background-color: #333;
    }
    
    #logout-btn {
      background-color: #e0e0e0;
      color: #333;
    }
    
    #logout-btn:hover {
      background-color: #d0d0d0;
    }
    
    #debug-toggle {
      background-color: #f0f0f0;
      color: #333;
      padding: 10px 16px;
      font-size: 14px;
    }
    
    #debug-toggle:hover {
      background-color: #e0e0e0;
    }
    
    #error { 
      color: #c53030;
      margin-top: 20px;
      padding: 16px;
      background: #fed7d7;
      border-radius: 8px;
      border-left: 4px solid #c53030;
      font-size: 14px;
    }
    
    #success {
      color: #276749;
      margin-top: 20px;
      padding: 16px;
      background: #c6f6d5;
      border-radius: 8px;
      border-left: 4px solid #38a169;
      font-size: 14px;
    }
    
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
    
    .usage-display {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .usage-bar {
      flex: 1;
      height: 8px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      max-width: 200px;
    }
    
    .usage-fill {
      height: 100%;
      background: #667eea;
      border-radius: 10px;
      transition: width 0.5s ease;
    }
    
    .usage-text {
      font-size: 14px;
      color: #666;
    }
    
    @media (max-width: 600px) {
      body { 
        padding: 16px; 
      }
      
      .header h1 {
        font-size: 28px;
      }
      
      .form-section {
        padding: 20px;
      }
      
      .header-controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .profile-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
      
      .profile-item.editing {
        margin: -16px -20px;
        padding: 16px 20px;
      }
      
      .label {
        min-width: auto;
      }
      
      .value {
        width: 100%;
        margin-right: 0;
      }
      
      .edit-btn, .save-btn, .cancel-btn { 
        width: 100%;
        margin: 8px 0 0 0;
      }
      
      input.edit-input { 
        width: 100%;
        margin-right: 0;
        margin-bottom: 8px;
      }
      
      .btn {
        width: 100%;
      }
      
      #debug-toggle {
        margin-top: 8px;
      }
      
      .usage-bar {
        max-width: none;
      }
    }
  </style>

  <!-- Netlify Identity widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
  <div class="container">
    <div class="header-controls">
      <button id="login-btn" class="btn">Log in / Registreren</button>
      <button id="logout-btn" class="btn" style="display:none;">Uitloggen</button>
    </div>
    
    <div class="header">
      <h1>Mijn Profiel</h1>
      <p>Beheer je account instellingen en bekijk je gebruik</p>
    </div>
    
    <div id="profile">
      <div class="form-section">
        <h2>Account Informatie</h2>
        
        <div class="profile-item" data-field="email">
          <span class="label">E-mail:</span>
          <span class="value" id="email">...</span>
          <button class="edit-btn" onclick="enableEdit('email')">Bewerk</button>
        </div>
        
        <div class="profile-item" data-field="plan">
          <span class="label">Plan:</span>
          <span class="value" id="plan">...</span>
          <button class="edit-btn" onclick="enableEdit('plan')">Bewerk</button>
        </div>
        
        <div class="profile-item" data-field="usage">
          <span class="label">Verbruik:</span>
          <div class="value">
            <div class="usage-display">
              <span class="usage-text">
                <span id="usage">...</span> / <span id="quota">...</span> berichten
              </span>
              <div class="usage-bar">
                <div class="usage-fill" id="usage-fill" style="width: 0%"></div>
              </div>
            </div>
          </div>
        </div>
        
        <button id="upgrade-btn" onclick="handleUpgrade()">Upgrade naar Pro</button>
      </div>
      
      <div id="error" style="display:none;"></div>
      <div id="success" style="display:none;"></div>
    </div>
  </div>

  <script>
    // Global state
    let isEditing = false;
    let currentEditingField = null;
    let originalValue = null;

    // Bij paginastart UI checken en profiel laden indien ingelogd
    window.addEventListener('DOMContentLoaded', () => {
      console.log('🚀 Pagina geladen, checking auth...');
      
      // Sluit Netlify Identity widget automatisch
      if (window.netlifyIdentity) {
        window.netlifyIdentity.close();
      }
      
      checkAuthUI();
      loadProfile();
      
      // Event listeners
      setupEventListeners();
    });

    function setupEventListeners() {
      // Netlify Identity events
      window.netlifyIdentity.on('login', user => {
        console.log('✅ Login succesvol:', user.email);
        window.netlifyIdentity.close(); // Sluit login modal
        localStorage.setItem('user_email', user.email);
        localStorage.setItem('user_token', user.token.access_token);
        localStorage.setItem('user_uid', user.id);
        
        checkAuthUI();
        loadProfile();
      });

      window.netlifyIdentity.on('logout', () => {
        console.log('👋 Uitgelogd');
        localStorage.clear();
        resetUI();
      });

      // Login button
      document.getElementById('login-btn').addEventListener('click', () => {
        window.netlifyIdentity.open('login');
      });

      // Logout button
      document.getElementById('logout-btn').addEventListener('click', () => {
        window.netlifyIdentity.logout();
      });
    }

    // UI Helper functions
    function resetUI() {
      document.getElementById('login-btn').style.display = 'block';
      document.getElementById('logout-btn').style.display = 'none';
      document.getElementById('upgrade-btn').style.display = 'none';
      document.querySelectorAll('.edit-btn').forEach(b => b.style.display = 'none');
      setField('email','...');
      setField('plan','...');
      setField('usage','...');
      document.getElementById('quota').textContent = '...';
      document.getElementById('usage-fill').style.width = '0%';
      hideMessages();
    }

    function checkAuthUI() {
      const token = localStorage.getItem('user_token');
      const email = localStorage.getItem('user_email');
      const uid = localStorage.getItem('user_uid');
      
      if (token && email && uid) {
        document.querySelectorAll('.edit-btn').forEach(btn => btn.style.display = 'inline-block');
        document.getElementById('upgrade-btn').style.display = 'block';
        document.getElementById('login-btn').style.display = 'none';
        document.getElementById('logout-btn').style.display = 'inline-block';
        console.log('✅ Auth UI ingesteld - gebruiker is ingelogd');
      } else {
        console.log('❌ Auth UI reset - gebruiker niet ingelogd');
        resetUI();
      }
    }

    // Profile loading
    async function loadProfile() {
      const token = localStorage.getItem('user_token');
      const email = localStorage.getItem('user_email');
      const uid = localStorage.getItem('user_uid');
      
      if (!token || !email || !uid) {
        console.log('⚠️ Geen auth data - profiel niet geladen');
        return;
      }

      console.log('📡 Loading profile...');
      showLoading();
      
      try {
        const payload = { 
          user_email: email, 
          user_uid: uid, 
          user_token: token 
        };
        
        logDebug('Request payload', payload);
        
        const resp = await fetch('https://hook.eu2.make.com/lya166veex7oo2wwo8mx4fuhlkssxlog', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        
        console.log('📡 Response status:', resp.status);
        
        if (!resp.ok) {
          throw new Error(`HTTP ${resp.status}: ${resp.statusText}`);
        }
        
        const data = await resp.json();
        console.log('📋 Profile data ontvangen:', data);
        
        // Verwerk de data
        if (data.email) setField('email', data.email);
        if (data.plan) setField('plan', data.plan);
        if (data.usage !== undefined && data.quota !== undefined) {
          setField('usage', `${data.usage}`);
          document.getElementById('quota').textContent = data.quota;
          
          // Update usage bar
          const percentage = (data.usage / data.quota) * 100;
          document.getElementById('usage-fill').style.width = `${Math.min(percentage, 100)}%`;
        }
        
        showSuccess('Profiel succesvol geladen!');
        console.log('✅ Profiel geladen en UI bijgewerkt');
        
      } catch (error) {
        console.error('❌ Fout bij laden profiel:', error);
        showError(`Fout bij laden: ${error.message}`);
      } finally {
        hideLoading();
      }
    }

    // Edit functionality
    function enableEdit(field) {
      if (isEditing) {
        showError('Er wordt al een veld bewerkt. Sla eerst op of annuleer.');
        return;
      }
      
      console.log(`✏️ Start editing field: ${field}`);
      
      const profileItem = document.querySelector(`.profile-item[data-field="${field}"]`);
      const valueSpan = profileItem.querySelector('.value');
      const editBtn = profileItem.querySelector('.edit-btn');
      
      // Store original value
      originalValue = valueSpan.textContent;
      currentEditingField = field;
      isEditing = true;
      
      // Add editing class
      profileItem.classList.add('editing');
      
      // Create input field
      const input = document.createElement('input');
      input.type = 'text';
      input.value = originalValue;
      input.className = 'edit-input';
      input.setAttribute('data-field', field);
      
      // Create save and cancel buttons
      const saveBtn = document.createElement('button');
      saveBtn.textContent = 'Opslaan';
      saveBtn.className = 'save-btn';
      saveBtn.style.display = 'inline-block';
      saveBtn.onclick = () => saveField(field);
      
      const cancelBtn = document.createElement('button');
      cancelBtn.textContent = 'Annuleer';
      cancelBtn.className = 'cancel-btn';
      cancelBtn.style.display = 'inline-block';
      cancelBtn.onclick = () => cancelEdit(field);
      
      // Replace value span with input
      valueSpan.style.display = 'none';
      profileItem.insertBefore(input, editBtn);
      
      // Hide edit button, show save/cancel
      editBtn.style.display = 'none';
      profileItem.appendChild(saveBtn);
      profileItem.appendChild(cancelBtn);
      
      // Focus input
      input.focus();
      input.select();
      
      // Enter key saves, Escape cancels
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          saveField(field);
        } else if (e.key === 'Escape') {
          e.preventDefault();
          cancelEdit(field);
        }
      });
    }

    async function saveField(field) {
      if (!isEditing || currentEditingField !== field) return;
      
      const profileItem = document.querySelector(`.profile-item[data-field="${field}"]`);
      const input = profileItem.querySelector('.edit-input');
      const newValue = input.value.trim();
      
      if (!newValue) {
        showError('Waarde mag niet leeg zijn');
        return;
      }
      
      if (newValue === originalValue) {
        cancelEdit(field);
        return;
      }
      
      console.log(`💾 Saving field ${field}: "${originalValue}" → "${newValue}"`);
      showLoading();
      
      try {
        const token = localStorage.getItem('user_token');
        const email = localStorage.getItem('user_email');
        const uid = localStorage.getItem('user_uid');
        
        const payload = {
          user_email: email,
          user_uid: uid,
          user_token: token,
          action: 'update',
          field: field,
          value: newValue
        };
        
        const resp = await fetch('https://hook.eu2.make.com/lya166veex7oo2wwo8mx4fuhlkssxlog', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        
        if (!resp.ok) {
          throw new Error(`HTTP ${resp.status}: ${resp.statusText}`);
        }
        
        const result = await resp.json();
        
        // Update UI
        finishEdit(field, newValue);
        showSuccess(`${field} succesvol bijgewerkt!`);
        console.log(`✅ Field ${field} saved successfully`);
        
      } catch (error) {
        console.error(`❌ Error saving ${field}:`, error);
        showError(`Fout bij opslaan: ${error.message}`);
      } finally {
        hideLoading();
      }
    }

    function cancelEdit(field) {
      console.log(`❌ Cancel editing field: ${field}`);
      finishEdit(field, originalValue);
    }

    function finishEdit(field, finalValue) {
      const profileItem = document.querySelector(`.profile-item[data-field="${field}"]`);
      const valueSpan = profileItem.querySelector('.value');
      const editBtn = profileItem.querySelector('.edit-btn');
      const input = profileItem.querySelector('.edit-input');
      const saveBtn = profileItem.querySelector('.save-btn');
      const cancelBtn = profileItem.querySelector('.cancel-btn');
      
      // Update value
      valueSpan.textContent = finalValue;
      valueSpan.style.display = 'flex';
      
      // Remove input and buttons
      if (input) input.remove();
      if (saveBtn) saveBtn.remove();
      if (cancelBtn) cancelBtn.remove();
      
      // Show edit button
      editBtn.style.display = 'inline-block';
      
      // Remove editing class
      profileItem.classList.remove('editing');
      
      // Reset state
      isEditing = false;
      currentEditingField = null;
      originalValue = null;
    }

    // Utility functions
    function setField(field, text) {
      const element = document.getElementById(field);
      if (element) {
        element.textContent = text;
      }
    }

    function showError(msg) {
      hideMessages();
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = msg;
      errorDiv.style.display = 'block';
      setTimeout(hideMessages, 5000);
    }

    function showSuccess(msg) {
      hideMessages();
      const successDiv = document.getElementById('success');
      successDiv.textContent = msg;
      successDiv.style.display = 'block';
      setTimeout(hideMessages, 3000);
    }

    function hideMessages() {
      document.getElementById('error').style.display = 'none';
      document.getElementById('success').style.display = 'none';
    }

    function showLoading() {
      document.body.classList.add('loading');
    }

    function hideLoading() {
      document.body.classList.remove('loading');
    }

    // Upgrade function (placeholder)
    function handleUpgrade() {
      showSuccess('Upgrade functionaliteit komt binnenkort!');
      console.log('🚀 Upgrade button clicked');
    }
  </script>
</body>
</html>
