<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mijn Profiel</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      pointer-events: auto;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      -webkit-overflow-scrolling: touch;
    }
    
    input, button {
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      z-index: 10;
      position: relative;
    }
    
    .profile-container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }
    
    .header-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .profile-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f8f9fa;
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 15px;
      font-size: 16px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    
    .profile-item.editing {
      background: #e3f2fd;
      border-color: #2196f3;
      box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
    }
    
    .label { 
      font-weight: 600; 
      margin-right: 15px; 
      min-width: 80px;
      color: #555;
    }
    
    .value { 
      flex: 1; 
      margin-right: 15px;
      color: #333;
    }
    
    .edit-btn, .save-btn, .cancel-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: none;
      margin-left: 5px;
      transition: all 0.2s ease;
    }
    
    .edit-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }
    
    .edit-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .save-btn {
      background: linear-gradient(135deg, #4caf50, #45a049);
      color: white;
    }
    
    .save-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
    }
    
    .cancel-btn {
      background: linear-gradient(135deg, #f44336, #d32f2f);
      color: white;
    }
    
    .cancel-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3);
    }
    
    input.edit-input {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border: 2px solid #2196f3;
      border-radius: 8px;
      margin-right: 15px;
      outline: none;
      transition: all 0.2s ease;
    }
    
    input.edit-input:focus {
      border-color: #1976d2;
      box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
    }
    
    #upgrade-btn {
      display: none;
      padding: 15px 30px;
      background: linear-gradient(135deg, #ff9800, #f57c00);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 25px;
      width: 100%;
      max-width: 250px;
      transition: all 0.3s ease;
    }
    
    #upgrade-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 152, 0, 0.3);
    }
    
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    #login-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }
    
    #login-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    #logout-btn {
      background: linear-gradient(135deg, #f44336, #d32f2f);
      color: white;
      margin-left: 10px;
    }
    
    #logout-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3);
    }
    
    #debug-toggle {
      background: #6c757d;
      color: white;
      padding: 8px 12px;
      font-size: 12px;
      margin-left: 10px;
    }
    
    #debug-toggle:hover {
      background: #5a6268;
    }
    
    #error { 
      color: #d32f2f;
      margin-top: 20px; 
      padding: 15px;
      background: #ffebee;
      border-radius: 8px;
      border-left: 4px solid #f44336;
      font-weight: 500;
    }
    
    #success {
      color: #2e7d32;
      margin-top: 20px;
      padding: 15px;
      background: #e8f5e8;
      border-radius: 8px;
      border-left: 4px solid #4caf50;
      font-weight: 500;
    }
    
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
    
    .debug-info {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 15px;
      margin-top: 25px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      display: none;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .debug-info h4 {
      margin-top: 0;
      color: #495057;
    }
    
    .usage-display {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .usage-bar {
      flex: 1;
      height: 8px;
      background: #e9ecef;
      border-radius: 10px;
      overflow: hidden;
    }
    
    .usage-fill {
      height: 100%;
      background: linear-gradient(90deg, #4caf50, #45a049);
      border-radius: 10px;
      transition: width 0.5s ease;
    }
    
    @media (max-width: 600px) {
      body { 
        padding: 16px; 
      }
      
      .profile-container { 
        padding: 20px; 
        margin: 10px;
      }
      
      h1 { 
        font-size: 24px; 
      }
      
      .header-controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .profile-item {
        flex-direction: column;
        align-items: flex-start;
        font-size: 15px;
        padding: 15px;
      }
      
      .label {
        margin-bottom: 8px;
        min-width: auto;
      }
      
      .value {
        margin-right: 0;
        margin-bottom: 10px;
        width: 100%;
      }
      
      .edit-btn, .save-btn, .cancel-btn { 
        width: 100%; 
        margin: 5px 0;
        margin-left: 0;
      }
      
      input.edit-input { 
        width: 100%; 
        margin-bottom: 10px; 
        margin-right: 0;
      }
      
      #upgrade-btn {
        max-width: none;
      }
    }
  </style>

  <!-- Netlify Identity widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
  <div class="profile-container">
    <div class="header-controls">
      <div>
        <button id="login-btn" class="btn">Log in / Registreren</button>
        <button id="logout-btn" class="btn" style="display:none;">Uitloggen</button>
      </div>
      <button id="debug-toggle" class="btn">Debug</button>
    </div>
    
    <h1>Mijn Profiel</h1>
    
    <div id="profile">
      <div class="profile-item" data-field="email">
        <span class="label">E-mail:</span>
        <span class="value" id="email">...</span>
        <button class="edit-btn" onclick="enableEdit('email')">Bewerk</button>
      </div>
      
      <div class="profile-item" data-field="plan">
        <span class="label">Plan:</span>
        <span class="value" id="plan">...</span>
        <button class="edit-btn" onclick="enableEdit('plan')">Bewerk</button>
      </div>
      
      <div class="profile-item" data-field="usage">
        <span class="label">Verbruik:</span>
        <span class="value" id="usage">...</span>/<span id="quota">...</span>
      </div>
      
      <button id="upgrade-btn" onclick="handleUpgrade()">Upgrade naar Pro</button>
      
      <div id="error" style="display:none;"></div>
      <div id="success" style="display:none;"></div>
      
      <div id="debug-info" class="debug-info">
        <h4>Debug Info:</h4>
        <div id="debug-content"></div>
      </div>
    </div>
  </div>

  <script>
    // Global state
    let isEditing = false;
    let currentEditingField = null;
    let originalValue = null;

    // Bij paginastart UI checken en profiel laden indien ingelogd
    window.addEventListener('DOMContentLoaded', () => {
      console.log('🚀 Pagina geladen, checking auth...');
      
      // Sluit Netlify Identity widget automatisch
      if (window.netlifyIdentity) {
        window.netlifyIdentity.close();
      }
      
      checkAuthUI();
      loadProfile();
      
      // Event listeners
      setupEventListeners();
    });

    function setupEventListeners() {
      // Netlify Identity events
      window.netlifyIdentity.on('login', user => {
        console.log('✅ Login succesvol:', user.email);
        window.netlifyIdentity.close(); // Sluit login modal
        localStorage.setItem('user_email', user.email);
        localStorage.setItem('user_token', user.token.access_token);
        localStorage.setItem('user_uid', user.id);
        
        // Debug info
        logDebug('Login data opgeslagen', {
          email: user.email,
          uid: user.id,
          token: user.token.access_token.substring(0, 20) + '...'
        });
        
        checkAuthUI();
        loadProfile();
      });

      window.netlifyIdentity.on('logout', () => {
        console.log('👋 Uitgelogd');
        localStorage.clear();
        resetUI();
      });

      // Login button
      document.getElementById('login-btn').addEventListener('click', () => {
        window.netlifyIdentity.open('login');
      });

      // Logout button
      document.getElementById('logout-btn').addEventListener('click', () => {
        window.netlifyIdentity.logout();
      });

      // Debug toggle
      document.getElementById('debug-toggle').addEventListener('click', () => {
        const debugInfo = document.getElementById('debug-info');
        debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
      });
    }

    // UI Helper functions
    function resetUI() {
      document.getElementById('login-btn').style.display = 'block';
      document.getElementById('logout-btn').style.display = 'none';
      document.getElementById('upgrade-btn').style.display = 'none';
      document.querySelectorAll('.edit-btn').forEach(b => b.style.display = 'none');
      setField('email','...');
      setField('plan','...');
      setField('usage','...');
      document.getElementById('quota').textContent = '...';
      hideMessages();
    }

    function checkAuthUI() {
      const token = localStorage.getItem('user_token');
      const email = localStorage.getItem('user_email');
      const uid = localStorage.getItem('user_uid');
      
      logDebug('Auth check', { hasToken: !!token, hasEmail: !!email, hasUid: !!uid });
      
      if (token && email && uid) {
        document.querySelectorAll('.edit-btn').forEach(btn => btn.style.display = 'inline-block');
        document.getElementById('upgrade-btn').style.display = 'block';
        document.getElementById('login-btn').style.display = 'none';
        document.getElementById('logout-btn').style.display = 'inline-block';
        console.log('✅ Auth UI ingesteld - gebruiker is ingelogd');
      } else {
        console.log('❌ Auth UI reset - gebruiker niet ingelogd');
        resetUI();
      }
    }

    // Profile loading
    async function loadProfile() {
      const token = localStorage.getItem('user_token');
      const email = localStorage.getItem('user_email');
      const uid = localStorage.getItem('user_uid');
      
      if (!token || !email || !uid) {
        console.log('⚠️ Geen auth data - profiel niet geladen');
        return;
      }

      console.log('📡 Loading profile...');
      showLoading();
      
      try {
        const payload = { 
          user_email: email, 
          user_uid: uid, 
          user_token: token 
        };
        
        logDebug('Request payload', payload);
        
        const resp = await fetch('https://hook.eu2.make.com/lya166veex7oo2wwo8mx4fuhlkssxlog', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        
        console.log('📡 Response status:', resp.status);
        
        if (!resp.ok) {
          throw new Error(`HTTP ${resp.status}: ${resp.statusText}`);
        }
        
        const data = await resp.json();
        console.log('📋 Profile data ontvangen:', data);
        logDebug('Response data', data);
        
        // Verwerk de data
        if (data.email) setField('email', data.email);
        if (data.plan) setField('plan', data.plan);
        if (data.usage !== undefined && data.quota !== undefined) {
          setField('usage', `${data.usage}`);
          document.getElementById('quota').textContent = data.quota;
        }
        
        showSuccess('Profiel succesvol geladen!');
        console.log('✅ Profiel geladen en UI bijgewerkt');
        
      } catch (error) {
        console.error('❌ Fout bij laden profiel:', error);
        showError(`Fout bij laden: ${error.message}`);
        logDebug('Load error', { error: error.message, stack: error.stack });
      } finally {
        hideLoading();
      }
    }

    // Edit functionality
    function enableEdit(field) {
      if (isEditing) {
        showError('Er wordt al een veld bewerkt. Sla eerst op of annuleer.');
        return;
      }
      
      console.log(`✏️ Start editing field: ${field}`);
      
      const profileItem = document.querySelector(`.profile-item[data-field="${field}"]`);
      const valueSpan = profileItem.querySelector('.value');
      const editBtn = profileItem.querySelector('.edit-btn');
      
      // Store original value
      originalValue = valueSpan.textContent;
      currentEditingField = field;
      isEditing = true;
      
      // Add editing class
      profileItem.classList.add('editing');
      
      // Create input field
      const input = document.createElement('input');
      input.type = 'text';
      input.value = originalValue;
      input.className = 'edit-input';
      input.setAttribute('data-field', field);
      
      // Create save and cancel buttons
      const saveBtn = document.createElement('button');
      saveBtn.textContent = 'Opslaan';
      saveBtn.className = 'save-btn';
      saveBtn.style.display = 'inline-block';
      saveBtn.onclick = () => saveField(field);
      
      const cancelBtn = document.createElement('button');
      cancelBtn.textContent = 'Annuleer';
      cancelBtn.className = 'cancel-btn';
      cancelBtn.style.display = 'inline-block';
      cancelBtn.onclick = () => cancelEdit(field);
      
      // Replace value span with input
      valueSpan.style.display = 'none';
      profileItem.insertBefore(input, editBtn);
      
      // Hide edit button, show save/cancel
      editBtn.style.display = 'none';
      profileItem.appendChild(saveBtn);
      profileItem.appendChild(cancelBtn);
      
      // Focus input
      input.focus();
      input.select();
      
      // Enter key saves, Escape cancels
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          saveField(field);
        } else if (e.key === 'Escape') {
          e.preventDefault();
          cancelEdit(field);
        }
      });
    }

    async function saveField(field) {
      if (!isEditing || currentEditingField !== field) return;
      
      const profileItem = document.querySelector(`.profile-item[data-field="${field}"]`);
      const input = profileItem.querySelector('.edit-input');
      const newValue = input.value.trim();
      
      if (!newValue) {
        showError('Waarde mag niet leeg zijn');
        return;
      }
      
      if (newValue === originalValue) {
        cancelEdit(field);
        return;
      }
      
      console.log(`💾 Saving field ${field}: "${originalValue}" → "${newValue}"`);
      showLoading();
      
      try {
        const token = localStorage.getItem('user_token');
        const email = localStorage.getItem('user_email');
        const uid = localStorage.getItem('user_uid');
        
        const payload = {
          user_email: email,
          user_uid: uid,
          user_token: token,
          action: 'update',
          field: field,
          value: newValue
        };
        
        logDebug('Update payload', payload);
        
        const resp = await fetch('https://hook.eu2.make.com/lya166veex7oo2wwo8mx4fuhlkssxlog', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        
        if (!resp.ok) {
          throw new Error(`HTTP ${resp.status}: ${resp.statusText}`);
        }
        
        const result = await resp.json();
        logDebug('Update result', result);
        
        // Update UI
        finishEdit(field, newValue);
        showSuccess(`${field} succesvol bijgewerkt!`);
        console.log(`✅ Field ${field} saved successfully`);
        
      } catch (error) {
        console.error(`❌ Error saving ${field}:`, error);
        showError(`Fout bij opslaan: ${error.message}`);
        logDebug('Save error', { field, error: error.message });
      } finally {
        hideLoading();
      }
    }

    function cancelEdit(field) {
      console.log(`❌ Cancel editing field: ${field}`);
      finishEdit(field, originalValue);
    }

    function finishEdit(field, finalValue) {
      const profileItem = document.querySelector(`.profile-item[data-field="${field}"]`);
      const valueSpan = profileItem.querySelector('.value');
      const editBtn = profileItem.querySelector('.edit-btn');
      const input = profileItem.querySelector('.edit-input');
      const saveBtn = profileItem.querySelector('.save-btn');
      const cancelBtn = profileItem.querySelector('.cancel-btn');
      
      // Update value
      valueSpan.textContent = finalValue;
      valueSpan.style.display = 'inline';
      
      // Remove input and buttons
      if (input) input.remove();
      if (saveBtn) saveBtn.remove();
      if (cancelBtn) cancelBtn.remove();
      
      // Show edit button
      editBtn.style.display = 'inline-block';
      
      // Remove editing class
      profileItem.classList.remove('editing');
      
      // Reset state
      isEditing = false;
      currentEditingField = null;
      originalValue = null;
    }

    // Utility functions
    function setField(field, text) {
      const element = document.getElementById(field);
      if (element) {
        element.textContent = text;
      }
    }

    function showError(msg) {
      hideMessages();
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = msg;
      errorDiv.style.display = 'block';
      setTimeout(hideMessages, 5000);
    }

    function showSuccess(msg) {
      hideMessages();
      const successDiv = document.getElementById('success');
      successDiv.textContent = msg;
      successDiv.style.display = 'block';
      setTimeout(hideMessages, 3000);
    }

    function hideMessages() {
      document.getElementById('error').style.display = 'none';
      document.getElementById('success').style.display = 'none';
    }

    function showLoading() {
      document.body.classList.add('loading');
    }

    function hideLoading() {
      document.body.classList.remove('loading');
    }

    function logDebug(title, data) {
      const timestamp = new Date().toLocaleTimeString();
      const debugContent = document.getElementById('debug-content');
      const entry = document.createElement('div');
      entry.innerHTML = `
        <strong>[${timestamp}] ${title}:</strong><br>
        <pre>${JSON.stringify(data, null, 2)}</pre>
        <hr>
      `;
      debugContent.appendChild(entry);
      
      // Keep only last 10 entries
      const entries = debugContent.children;
      if (entries.length > 10) {
        debugContent.removeChild(entries[0]);
      }
    }

    // Upgrade function (placeholder)
    function handleUpgrade() {
      showSuccess('Upgrade functionaliteit komt binnenkort!');
      console.log('🚀 Upgrade button clicked');
    }
  </script>
</body>
</html>
