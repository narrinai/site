<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Profile</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .profile-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    h2 {
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin: 8px 0;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>Your Profile</h2>
    <p><strong>Email:</strong> <span id="email">Loading...</span></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const client = window.supabase.createClient(
      'https://clokawshlyzllgqcpoev.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNsb2thd3NobHl6bGxncWNwb2V2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxNTAxMTMsImV4cCI6MjA2NDcyNjExM30.5MyLznU7kNeA3iavlhRTa1dWmPm_G6JVYAyhGiGdeOc'
    );

    async function loadProfile() {
      const { data: { session } } = await client.auth.getSession();
      if (!session) {
        window.location.href = "/login.html";
        return;
      }
      document.getElementById("email").innerText = session.user.email;
    }

    async function logout() {
      await client.auth.signOut();
      window.location.href = "/login.html";
    }

    loadProfile();
  </script>
</body>
</html>
