<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile - Narrin AI</title>
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
      line-height: 1.6;
      pointer-events: auto;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      -webkit-overflow-scrolling: touch;
    }
    
    input, button {
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      z-index: 10;
      position: relative;
    }

    /* Header Navigation */
    .header {
      background: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      padding: 16px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
      color: #000;
      text-decoration: none;
    }

    .nav-buttons {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-buttons .btn {
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.2s ease;
      cursor: pointer;
      border: none;
      display: inline-block;
      text-align: center;
    }

    .nav-buttons .btn-primary {
      background-color: #000;
      color: #fff;
    }

    .nav-buttons .btn-primary:hover {
      background-color: #333;
    }

    .nav-buttons .btn-secondary {
      background-color: #f5f5f5;
      color: #333;
      border: 1px solid #e0e0e0;
    }

    .nav-buttons .btn-secondary:hover {
      background-color: #e0e0e0;
    }

    .nav-buttons .btn-secondary.active {
      background-color: #000;
      color: #fff;
      border-color: #000;
    }

    /* Netlify Identity Modal Positioning - Fixed for mobile and desktop */
    .netlify-identity-widget,
    [data-netlify-identity-widget] {
      z-index: 1001 !important;
    }

    .netlify-identity-widget iframe,
    .netlify-identity-widget > div,
    .netlify-identity-widget .netlify-identity-modal {
      z-index: 1001 !important;
    }

    /* Force modal to appear below header on mobile */
    @media (max-width: 768px) {
      .netlify-identity-widget {
        position: fixed !important;
        top: 80px !important; /* Below header */
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        z-index: 1001 !important;
      }
      
      .netlify-identity-widget > div {
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        z-index: 1001 !important;
        margin: 0 !important;
        padding: 20px !important;
        box-sizing: border-box !important;
      }

      .netlify-identity-widget .netlify-identity-modal {
        position: relative !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        width: 100% !important;
        max-width: none !important;
        margin: 0 !important;
        border-radius: 12px !important;
        z-index: 1001 !important;
      }

      /* Ensure header stays on top when modal is open */
      .header {
        z-index: 1002 !important;
        position: relative !important;
      }
    }

    /* Desktop modal positioning */
    @media (min-width: 769px) {
      .netlify-identity-widget .netlify-identity-modal {
        margin-top: 100px !important; /* Space for header */
      }
    }
    
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .page-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .page-header h1 {
      font-size: 32px;
      margin: 0 0 10px 0;
      color: #333;
    }
    
    .page-header p {
      color: #666;
      font-size: 16px;
      margin: 0;
    }
    
    .header-controls {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 20px;
      gap: 12px;
    }
    
    .form-section {
      background: #f8f9fa;
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    
    .form-section h2 {
      margin: 0 0 16px 0;
      font-size: 20px;
      color: #333;
    }
    
    .profile-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 0;
      border-bottom: 1px solid #e0e0e0;
      transition: all 0.2s ease;
    }
    
    .profile-item:last-child {
      border-bottom: none;
    }
    
    .profile-item.editing {
      background: #f0f4f8;
      margin: -16px -24px;
      padding: 16px 24px;
      border-radius: 8px;
      border-bottom: none;
    }
    
    .label { 
      font-weight: 500;
      color: #333;
      margin-right: 16px;
      min-width: 100px;
    }
    
    .value { 
      flex: 1;
      color: #666;
      margin-right: 16px;
    }
    
    .edit-btn, .save-btn, .cancel-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: none;
      margin-left: 8px;
      transition: all 0.2s ease;
    }
    
    .edit-btn {
      background-color: #f0f0f0;
      color: #333;
    }
    
    .edit-btn:hover {
      background-color: #e0e0e0;
    }
    
    .save-btn {
      background-color: #000;
      color: white;
    }
    
    .save-btn:hover {
      background-color: #333;
    }
    
    .cancel-btn {
      background-color: #e0e0e0;
      color: #333;
    }
    
    .cancel-btn:hover {
      background-color: #d0d0d0;
    }
    
    input.edit-input {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 16px;
      font-family: inherit;
      transition: border-color 0.2s ease;
    }
    
    input.edit-input:focus {
      outline: none;
      border-color: #333;
    }
    
    #upgrade-btn {
      display: none;
      padding: 14px 28px;
      background-color: #667eea;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      margin-top: 16px;
    }
    
    #upgrade-btn:hover {
      background-color: #5a67d8;
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    #login-btn {
      background-color: #000;
      color: white;
    }
    
    #login-btn:hover {
      background-color: #333;
    }
    
    #logout-btn {
      background-color: #e0e0e0;
      color: #333;
    }
    
    #logout-btn:hover {
      background-color: #d0d0d0;
    }
    
    #debug-toggle {
      background-color: #f0f0f0;
      color: #333;
      padding: 10px 16px;
      font-size: 14px;
    }
    
    #debug-toggle:hover {
      background-color: #e0e0e0;
    }
    
    #error { 
      color: #c53030;
      margin-top: 20px;
      padding: 16px;
      background: #fed7d7;
      border-radius: 8px;
      border-left: 4px solid #c53030;
      font-size: 14px;
    }
    
    #success {
      color: #276749;
      margin-top: 20px;
      padding: 16px;
      background: #c6f6d5;
      border-radius: 8px;
      border-left: 4px solid #38a169;
      font-size: 14px;
    }
    
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
    
    .usage-display {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .usage-bar {
      flex: 1;
      height: 8px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      max-width: 200px;
    }
    
    .usage-fill {
      height: 100%;
      background: #667eea;
      border-radius: 10px;
      transition: width 0.5s ease;
    }
    
    .usage-text {
      font-size: 14px;
      color: #666;
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 12px;
      }

      .nav-buttons {
        width: 100%;
        justify-content: space-between;
        gap: 8px;
      }

      .nav-buttons .btn {
        flex: 1;
        padding: 8px 12px;
        font-size: 12px;
      }
    }
    
    @media (max-width: 600px) {
      .container { 
        padding: 16px; 
      }
      
      .page-header h1 {
        font-size: 28px;
      }
      
      .form-section {
        padding: 20px;
      }
      
      .header-controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .profile-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
      
      .profile-item.editing {
        margin: -16px -20px;
        padding: 16px 20px;
      }
      
      .label {
        min-width: auto;
      }
      
      .value {
        width: 100%;
        margin-right: 0;
      }
      
      .edit-btn, .save-btn, .cancel-btn { 
        width: 100%;
        margin: 8px 0 0 0;
      }
      
      input.edit-input { 
        width: 100%;
        margin-right: 0;
        margin-bottom: 8px;
      }
      
      .btn {
        width: 100%;
      }
      
      #debug-toggle {
        margin-top: 8px;
      }
      
      .usage-bar {
        max-width: none;
      }
    }
  </style>
</head>

<body>
  <!-- Header Navigation -->
  <header class="header">
    <div class="header-content">
      <a href="index.html" class="logo">Narrin AI</a>
      <nav class="nav-buttons">
        <a href="index.html" class="btn btn-secondary">🏠 Home</a>
        <a href="category.html" class="btn btn-secondary">🎭 Characters</a>
        <a href="create-character.html" class="btn btn-primary">✨ Create Character</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="page-header">
      <h1>My Profile</h1>
      <p>Manage your account settings and view your usage</p>
    </div>
    
    <div id="not-logged-in" style="display: none;">
      <div class="form-section">
        <h2>⚠️ Not logged in</h2>
        <p>You must be logged in to view your profile.</p>
        <button class="btn" onclick="openLogin()" style="background-color: #000; color: white;">
          👤 Log in
        </button>
      </div>
    </div>
    
    <div id="profile" style="display: none;">
      <div class="form-section">
        <h2>Account Information</h2>
        
        <div class="profile-item" data-field="email">
          <span class="label">Email:</span>
          <span class="value" id="email">...</span>
          <button class="edit-btn" onclick="enableEdit('email')">Edit</button>
        </div>
        
        <div class="profile-item" data-field="plan">
          <span class="label">Plan:</span>
          <span class="value" id="plan">...</span>
          <button class="edit-btn" onclick="enableEdit('plan')">Edit</button>
        </div>
        
        <div class="profile-item" data-field="usage">
          <span class="label">Usage:</span>
          <div class="value">
            <div class="usage-display">
              <span class="usage-text">
                <span id="usage">...</span> / <span id="quota">...</span> messages
              </span>
              <div class="usage-bar">
                <div class="usage-fill" id="usage-fill" style="width: 0%"></div>
              </div>
            </div>
          </div>
        </div>
        
        <button id="upgrade-btn" onclick="handleUpgrade()">Upgrade to Pro</button>
        
        <div style="margin-top: 24px; padding-top: 20px; border-top: 1px solid #e0e0e0; text-align: center;">
          <button id="logout-btn" class="btn" onclick="handleLogout()" style="background-color: #dc3545; color: white;">
            🚪 Log out
          </button>
        </div>
      </div>
      
      <div id="error" style="display:none;"></div>
      <div id="success" style="display:none;"></div>
    </div>
  </div>

  <script>
    // Global state
    let isEditing = false;
    let currentEditingField = null;
    let originalValue = null;
    let netlifyUser = null;

    // Utility function to detect mobile
    function isMobileDevice() {
      return window.innerWidth <= 768 || /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Initialize Netlify Identity and check login status
    document.addEventListener('DOMContentLoaded', () => {
      console.log('🚀 Page loaded, initializing...');
      
      // Initialize Netlify Identity
      if (window.netlifyIdentity) {
        window.netlifyIdentity.init();
        
        // Check if user is already logged in
        netlifyUser = window.netlifyIdentity.currentUser();
        
        if (netlifyUser) {
          console.log('✅ User already logged in:', netlifyUser.email);
          handleLoginSuccess(netlifyUser);
        } else {
          console.log('❌ No user logged in');
          checkLocalStorage();
        }
        
        // Set up event listeners
        setupEventListeners();
      } else {
        console.error('❌ Netlify Identity not loaded');
      }
    });

    function checkLocalStorage() {
      // Check if we have stored auth data
      const token = localStorage.getItem('user_token');
      const email = localStorage.getItem('user_email');
      const uid = localStorage.getItem('user_uid');
      
      if (token && email && uid) {
        console.log('✅ Found stored auth data for:', email);
        showProfileUI();
        loadProfile();
      } else {
        console.log('❌ No stored auth data found');
        showLoginUI();
      }
    }

    function setupEventListeners() {
      // Netlify Identity events
      window.netlifyIdentity.on('init', user => {
        console.log('🔄 Netlify Identity initialized, user:', user?.email || 'none');
        if (user && !netlifyUser) {
          netlifyUser = user;
          handleLoginSuccess(user);
        }
      });

      window.netlifyIdentity.on('login', user => {
        console.log('✅ Login successful:', user.email);
        netlifyUser = user;
        handleLoginSuccess(user);
        window.netlifyIdentity.close();
        
        // 🔄 NEW: Check for redirect URL and redirect back after login
        const redirectUrl = localStorage.getItem('login_redirect_url');
        if (redirectUrl && redirectUrl !== window.location.href) {
          localStorage.removeItem('login_redirect_url'); // Clean up
          showSuccess('Login successful! Redirecting back...');
          setTimeout(() => {
            window.location.href = redirectUrl;
          }, 1500); // Small delay to show success message
        }
      });

      window.netlifyIdentity.on('logout', () => {
        console.log('👋 Logged out');
        netlifyUser = null;
        localStorage.clear();
        showLoginUI();
        // Redirect to home page after logout
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      });

      window.netlifyIdentity.on('error', err => {
        console.error('❌ Netlify Identity error:', err);
        showError('Authentication error: ' + err.message);
      });
    }

    function handleLoginSuccess(user) {
      // Store user data
      localStorage.setItem('user_email', user.email);
      localStorage.setItem('user_token', user.token.access_token);
      localStorage.setItem('user_uid', user.id);
      
      // Update UI
      showProfileUI();
      loadProfile();
    }

    function openLogin() {
      if (window.netlifyIdentity) {
        if (isMobileDevice()) {
          // On mobile, show in full screen with proper positioning
          window.netlifyIdentity.open('login');
        } else {
          // On desktop, use modal
          window.netlifyIdentity.open('login');
        }
      } else {
        showError('Login system not available. Please try again later.');
      }
    }

    function handleLogout() {
      if (confirm('Are you sure you want to log out?')) {
        if (window.netlifyIdentity) {
          window.netlifyIdentity.logout();
        } else {
          // Fallback if Netlify Identity is not available
          localStorage.clear();
          showLoginUI();
          window.location.href = 'index.html';
        }
      }
    }

    function showLoginUI() {
      document.getElementById('not-logged-in').style.display = 'block';
      document.getElementById('profile').style.display = 'none';
      hideMessages();
    }

    function showProfileUI() {
      document.getElementById('not-logged-in').style.display = 'none';
      document.getElementById('profile').style.display = 'block';
      document.querySelectorAll('.edit-btn').forEach(btn => btn.style.display = 'inline-block');
      document.getElementById('upgrade-btn').style.display = 'block';
    }

    // Profile loading
    async function loadProfile() {
      const token = localStorage.getItem('user_token');
      const email = localStorage.getItem('user_email');
      const uid = localStorage.getItem('user_uid');
      
      if (!token || !email || !uid) {
        console.log('⚠️ No auth data - showing login UI');
        showLoginUI();
        return;
      }

      console.log('📡 Loading profile for:', email);
      showLoading();
      
      try {
        const payload = { 
          user_email: email, 
          user_uid: uid, 
          user_token: token 
        };
        
        console.log('Request payload', payload);
        
        const resp = await fetch('https://hook.eu2.make.com/lya166veex7oo2wwo8mx4fuhlkssxlog', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        
        console.log('📡 Response status:', resp.status);
        
        if (!resp.ok) {
          throw new Error(`HTTP ${resp.status}: ${resp.statusText}`);
        }
        
        // Get raw response text first for debugging
        const responseText = await resp.text();
        console.log('📋 Raw response:', responseText);
        
        // Try to parse JSON
        let data;
        try {
          data = JSON.parse(responseText);
          console.log('📋 Parsed JSON data:', data);
        } catch (parseError) {
          console.error('❌ JSON Parse Error:', parseError);
          console.error('❌ Response text that failed to parse:', responseText);
          throw new Error('Invalid JSON response from server');
        }
        
        // Process the data with fallbacks
        if (data.email) {
          setField('email', data.email);
        } else if (email) {
          setField('email', email); // Fallback to stored email
        }
        
        if (data.plan) {
          setField('plan', data.plan);
        } else {
          setField('plan', 'Free'); // Default plan
        }
        
        if (data.usage !== undefined && data.quota !== undefined) {
          setField('usage', `${data.usage}`);
          document.getElementById('quota').textContent = data.quota;
          
          // Update usage bar
          const percentage = (data.usage / data.quota) * 100;
          document.getElementById('usage-fill').style.width = `${Math.min(percentage, 100)}%`;
        } else {
          // Default values if not provided
          setField('usage', '0');
          document.getElementById('quota').textContent = '100';
          document.getElementById('usage-fill').style.width = '0%';
        }
        
        showSuccess('Profile loaded successfully!');
        console.log('✅ Profile loaded and UI updated');
        
      } catch (error) {
        console.error('❌ Error loading profile:', error);
        showError(`Loading error: ${error.message}`);
        
        // Show basic info even if webhook fails
        const email = localStorage.getItem('user_email');
        if (email) {
          setField('email', email);
          setField('plan', 'Free');
          setField('usage', '0');
          document.getElementById('quota').textContent = '100';
          document.getElementById('usage-fill').style.width = '0%';
        }
      } finally {
        hideLoading();
      }
    }

    // Edit functionality
    function enableEdit(field) {
      if (isEditing) {
        showError('A field is already being edited. Save or cancel first.');
        return;
      }
      
      console.log(`✏️ Start editing field: ${field}`);
      
      const profileItem = document.querySelector(`.profile-item[data-field="${field}"]`);
      const valueSpan = profileItem.querySelector('.value');
      const editBtn = profileItem.querySelector('.edit-btn');
      
      // Store original value
      originalValue = valueSpan.textContent;
      currentEditingField = field;
      isEditing = true;
      
      // Add editing class
      profileItem.classList.add('editing');
      
      // Create input field
      const input = document.createElement('input');
      input.type = 'text';
      input.value = originalValue;
      input.className = 'edit-input';
      input.setAttribute('data-field', field);
      
      // Create save and cancel buttons
      const saveBtn = document.createElement('button');
      saveBtn.textContent = 'Save';
      saveBtn.className = 'save-btn';
      saveBtn.style.display = 'inline-block';
      saveBtn.onclick = () => saveField(field);
      
      const cancelBtn = document.createElement('button');
      cancelBtn.textContent = 'Cancel';
      cancelBtn.className = 'cancel-btn';
      cancelBtn.style.display = 'inline-block';
      cancelBtn.onclick = () => cancelEdit(field);
      
      // Replace value span with input
      valueSpan.style.display = 'none';
      profileItem.insertBefore(input, editBtn);
      
      // Hide edit button, show save/cancel
      editBtn.style.display = 'none';
      profileItem.appendChild(saveBtn);
      profileItem.appendChild(cancelBtn);
      
      // Focus input
      input.focus();
      input.select();
      
      // Enter key saves, Escape cancels
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          saveField(field);
        } else if (e.key === 'Escape') {
          e.preventDefault();
          cancelEdit(field);
        }
      });
    }

    async function saveField(field) {
      if (!isEditing || currentEditingField !== field) return;
      
      const profileItem = document.querySelector(`.profile-item[data-field="${field}"]`);
      const input = profileItem.querySelector('.edit-input');
      const newValue = input.value.trim();
      
      if (!newValue) {
        showError('Value cannot be empty');
        return;
      }
      
      if (newValue === originalValue) {
        cancelEdit(field);
        return;
      }
      
      console.log(`💾 Saving field ${field}: "${originalValue}" → "${newValue}"`);
      showLoading();
      
      try {
        const token = localStorage.getItem('user_token');
        const email = localStorage.getItem('user_email');
        const uid = localStorage.getItem('user_uid');
        
        const payload = {
          user_email: email,
          user_uid: uid,
          user_token: token,
          action: 'update',
          field: field,
          value: newValue
        };
        
        const resp = await fetch('https://hook.eu2.make.com/lya166veex7oo2wwo8mx4fuhlkssxlog', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        
        if (!resp.ok) {
          throw new Error(`HTTP ${resp.status}: ${resp.statusText}`);
        }
        
        const result = await resp.json();
        
        // Update UI
        finishEdit(field, newValue);
        showSuccess(`${field} updated successfully!`);
        console.log(`✅ Field ${field} saved successfully`);
        
      } catch (error) {
        console.error(`❌ Error saving ${field}:`, error);
        showError(`Save error: ${error.message}`);
      } finally {
        hideLoading();
      }
    }

    function cancelEdit(field) {
      console.log(`❌ Cancel editing field: ${field}`);
      finishEdit(field, originalValue);
    }

    function finishEdit(field, finalValue) {
      const profileItem = document.querySelector(`.profile-item[data-field="${field}"]`);
      const valueSpan = profileItem.querySelector('.value');
      const editBtn = profileItem.querySelector('.edit-btn');
      const input = profileItem.querySelector('.edit-input');
      const saveBtn = profileItem.querySelector('.save-btn');
      const cancelBtn = profileItem.querySelector('.cancel-btn');
      
      // Update value
      valueSpan.textContent = finalValue;
      valueSpan.style.display = 'flex';
      
      // Remove input and buttons
      if (input) input.remove();
      if (saveBtn) saveBtn.remove();
      if (cancelBtn) cancelBtn.remove();
      
      // Show edit button
      editBtn.style.display = 'inline-block';
      
      // Remove editing class
      profileItem.classList.remove('editing');
      
      // Reset state
      isEditing = false;
      currentEditingField = null;
      originalValue = null;
    }

    // Utility functions
    function setField(field, text) {
      const element = document.getElementById(field);
      if (element) {
        element.textContent = text;
      }
    }

    function showError(msg) {
      hideMessages();
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = msg;
      errorDiv.style.display = 'block';
      setTimeout(hideMessages, 5000);
    }

    function showSuccess(msg) {
      hideMessages();
      const successDiv = document.getElementById('success');
      successDiv.textContent = msg;
      successDiv.style.display = 'block';
      setTimeout(hideMessages, 3000);
    }

    function hideMessages() {
      document.getElementById('error').style.display = 'none';
      document.getElementById('success').style.display = 'none';
    }

    function showLoading() {
      document.body.classList.add('loading');
    }

    function hideLoading() {
      document.body.classList.remove('loading');
    }

    // Upgrade function (placeholder)
    function handleUpgrade() {
      showSuccess('Upgrade functionality coming soon!');
      console.log('🚀 Upgrade button clicked');
    }
  </script>
