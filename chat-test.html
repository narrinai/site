<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrin AI Chat Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .test-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .test-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .test-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .test-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-content {
            background: white;
            color: #333;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 4px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 12px 16px;
            background: white;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            max-width: 70px;
            margin-bottom: 15px;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #94a3b8;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; transform: scale(0.8); }
            30% { opacity: 1; transform: scale(1); }
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .character-selector {
            margin-bottom: 15px;
        }

        .character-selector label {
            font-weight: 500;
            font-size: 14px;
            color: #374151;
            margin-bottom: 5px;
            display: block;
        }

        .character-selector select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        .user-info {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .user-info input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 12px;
        }

        .input-form {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-form textarea {
            flex: 1;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            font-size: 14px;
            resize: none;
            min-height: 40px;
            max-height: 100px;
            font-family: inherit;
        }

        .send-button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background: #5a67d8;
        }

        .send-button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        .debug-info {
            background: #f1f5f9;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            font-size: 12px;
            color: #475569;
            max-height: 100px;
            overflow-y: auto;
        }

        .debug-info pre {
            margin: 0;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>🧪 Narrin AI Chat Flow Test</h1>
            <p>Test de nieuwe Netlify Functions-gebaseerde chat flow</p>
        </div>

        <div class="chat-area">
            <div class="messages" id="messages">
                <div class="message ai">
                    <div class="message-content">
                        Hallo! Ik ben hier om de nieuwe Narrin chat flow te testen. Kies een character en begin een gesprek!
                    </div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="character-selector">
                <label for="characterSelect">Test Character:</label>
                <select id="characterSelect">
                    <option value="galina">Galina (Featured)</option>
                    <option value="blake-devoted-boyfriend">Blake (Featured)</option>
                    <option value="emerald">Emerald (Featured)</option>
                    <option value="sol">Sol (Featured)</option>
                    <option value="emily">Emily (Test Character)</option>
                </select>
            </div>

            <div class="user-info">
                <input type="email" id="userEmail" placeholder="Test Email (bijv. test@narrin.ai)" value="test@narrin.ai">
                <input type="text" id="userUid" placeholder="Test UID (bijv. test_user_123)" value="test_user_123">
            </div>

            <div class="input-form">
                <textarea id="messageInput" placeholder="Type je test bericht..." rows="1"></textarea>
                <button id="sendButton" class="send-button">Versturen</button>
            </div>

            <div class="debug-info" id="debugInfo">
                <strong>Debug Info:</strong>
                <pre id="debugLog">Klaar voor testen...</pre>
            </div>
        </div>
    </div>

    <script>
        let isTyping = false;

        // DOM elements
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const characterSelect = document.getElementById('characterSelect');
        const userEmailInput = document.getElementById('userEmail');
        const userUidInput = document.getElementById('userUid');
        const debugLog = document.getElementById('debugLog');

        // Debug logging
        function logDebug(message, data = null) {
            const timestamp = new Date().toLocaleTimeString();
            let logMessage = `[${timestamp}] ${message}`;
            if (data) {
                logMessage += '\n' + JSON.stringify(data, null, 2);
            }
            debugLog.textContent = logMessage;
            console.log(message, data);
        }

        // Add message to chat
        function addMessage(content, role = 'ai') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Add typing indicator
        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing-indicator';

            const dotsDiv = document.createElement('div');
            dotsDiv.className = 'typing-dots';
            dotsDiv.innerHTML = '<span></span><span></span><span></span>';

            typingDiv.appendChild(dotsDiv);
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            return typingDiv;
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Send message to Narrin chat flow
        async function sendMessage(message) {
            if (isTyping || !message.trim()) return;

            const character = characterSelect.value;
            const userEmail = userEmailInput.value || 'test@narrin.ai';
            const userUid = userUidInput.value || 'test_user_123';

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';

            // Show typing indicator
            const typingIndicator = addTypingIndicator();
            isTyping = true;
            sendButton.disabled = true;

            logDebug('Sending message to Narrin chat flow', {
                character,
                userEmail,
                userUid,
                message: message.substring(0, 50) + '...'
            });

            try {
                const response = await fetch('/.netlify/functions/narrin-chat-flow', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_email: userEmail,
                        user_uid: userUid,
                        character_slug: character,
                        user_message: message
                    })
                });

                const responseData = await response.json();

                logDebug('Received response from Narrin chat flow', {
                    success: responseData.success,
                    status: response.status,
                    reply: responseData.reply ? responseData.reply.substring(0, 50) + '...' : 'none'
                });

                removeTypingIndicator();

                if (responseData.success && responseData.reply) {
                    addMessage(responseData.reply, 'ai');
                } else {
                    addMessage('❌ Error: ' + (responseData.error || 'Unknown error'), 'ai');
                }

            } catch (error) {
                removeTypingIndicator();
                logDebug('Error in chat flow', { error: error.message });
                addMessage('❌ Network error: ' + error.message, 'ai');
            } finally {
                isTyping = false;
                sendButton.disabled = false;
            }
        }

        // Event listeners
        sendButton.addEventListener('click', () => {
            sendMessage(messageInput.value);
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(messageInput.value);
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        // Initialize
        logDebug('Test pagina geladen - klaar voor testen!');
    </script>
</body>
</html>
