<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Chat Demo Test - Narrin AI</title>
  
  <!-- Import Narrin AI Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    /* Narrin AI CSS Variables */
    :root {
      /* Primary Colors */
      --color-white: #ffffff;
      --color-off-white: #fafafa;
      --color-light-gray: #f5f5f5;
      
      /* Accent Colors */
      --color-teal: #14b8a6;
      --color-teal-light: #5eead4;
      --color-teal-dark: #0f766e;
      --color-teal-alt: #10a394;
      --color-coral: #f97316;
      --color-coral-light: #fb923c;
      --color-coral-dark: #ea580c;
      
      /* Supporting Colors */
      --color-navy: #1e293b;
      --color-navy-light: #334155;
      --color-gray: #64748b;
      --color-gray-light: #94a3b8;
      --color-gray-dark: #475569;
      
      /* Gradients */
      --gradient-primary: linear-gradient(135deg, var(--color-teal) 0%, var(--color-coral) 100%);
      --gradient-subtle: linear-gradient(135deg, var(--color-teal-light) 0%, var(--color-coral-light) 100%);
      
      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --shadow-colored: 0 10px 25px -5px rgba(20, 184, 166, 0.2);
      
      /* Spacing */
      --spacing-xs: 0.5rem;
      --spacing-sm: 0.75rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;
      --spacing-2xl: 3rem;
      --spacing-3xl: 4rem;
      
      /* Typography */
      --font-primary: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-secondary: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-size-xs: 0.75rem;
      --font-size-sm: 0.875rem;
      --font-size-base: 1rem;
      --font-size-lg: 1.125rem;
      --font-size-xl: 1.25rem;
      --font-size-2xl: 1.5rem;
      --font-size-3xl: 1.875rem;
      --font-size-4xl: 2.25rem;
      --font-weight-light: 300;
      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;
      --font-weight-bold: 700;
      --font-weight-extrabold: 800;
      
      /* Border Radius */
      --radius-sm: 0.25rem;
      --radius-md: 0.375rem;
      --radius-lg: 0.5rem;
      --radius-xl: 0.75rem;
      --radius-2xl: 1rem;
      --radius-full: 9999px;
      
      /* Transitions */
      --transition-base: 0.15s ease;
      --transition-slow: 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-primary);
      background: var(--color-off-white);
      padding: var(--spacing-lg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      line-height: 1.6;
      color: var(--color-gray-dark);
    }

    .test-container {
      max-width: 600px;
      margin: 0 auto;
      background: var(--color-white);
      border-radius: var(--radius-xl);
      padding: var(--spacing-xl);
      box-shadow: var(--shadow-xl);
    }

    h1 {
      color: var(--color-navy);
      margin-bottom: var(--spacing-lg);
      text-align: center;
      font-size: var(--font-size-3xl);
      font-family: var(--font-secondary);
      font-weight: var(--font-weight-bold);
    }

    .demo-controls {
      text-align: center;
      margin-bottom: var(--spacing-lg);
      display: flex;
      gap: var(--spacing-sm);
      justify-content: center;
      flex-wrap: wrap;
    }

    .demo-btn {
      padding: var(--spacing-sm) var(--spacing-md);
      background: var(--gradient-primary);
      color: white;
      border: none;
      border-radius: var(--radius-lg);
      cursor: pointer;
      font-size: var(--font-size-sm);
      font-family: var(--font-primary);
      font-weight: var(--font-weight-medium);
      transition: all var(--transition-slow);
      box-shadow: var(--shadow-sm);
    }

    .demo-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-colored);
    }

    .demo-btn.active {
      background: var(--color-teal);
      transform: scale(1.05);
      box-shadow: var(--shadow-lg);
    }

    .chat-demo-container {
      background: var(--color-white);
      border-radius: var(--radius-2xl);
      padding: var(--spacing-xl);
      border: 2px solid var(--color-light-gray);
      min-height: 350px;
      position: relative;
      box-shadow: var(--shadow-lg);
      transition: all var(--transition-slow);
    }

    .chat-demo-container:hover {
      border-color: var(--color-teal-light);
      box-shadow: var(--shadow-colored);
    }

    .chat-conversation {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: var(--spacing-md);
    }

    .chat-message {
      margin-bottom: var(--spacing-md);
      display: flex;
      align-items: flex-start;
      gap: var(--spacing-sm);
      opacity: 0;
      transform: translateY(20px);
      transition: all var(--transition-slow) ease-out;
    }

    .chat-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .user-message {
      justify-content: flex-end;
    }

    .user-message .message-content {
      background: var(--gradient-primary);
      color: white;
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: 18px 18px 4px 18px;
      font-size: var(--font-size-sm);
      line-height: 1.4;
      max-width: 80%;
      margin-left: auto;
    }

    .ai-message {
      justify-content: flex-start;
    }

    .ai-avatar {
      width: 32px;
      height: 32px;
      border-radius: var(--radius-full);
      object-fit: cover;
      flex-shrink: 0;
      border: 2px solid var(--color-light-gray);
      transition: all var(--transition-base);
    }

    .ai-avatar:hover {
      border-color: var(--color-teal);
      box-shadow: var(--shadow-sm);
    }

    .ai-message .message-content {
      background: var(--color-light-gray);
      color: var(--color-navy);
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: 18px 18px 18px 4px;
      font-size: var(--font-size-sm);
      line-height: 1.4;
      max-width: 85%;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      opacity: 0;
      padding: var(--spacing-sm) var(--spacing-md);
    }

    .typing-indicator.show {
      opacity: 1;
      animation: fadeInMessage 0.3s ease-out;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dots span {
      width: 6px;
      height: 6px;
      background: var(--color-gray-dark);
      border-radius: 50%;
      animation: typingBounce 1.4s infinite;
    }

    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingBounce {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.4;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }

    @keyframes fadeInMessage {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .example-insight {
      background: rgba(20, 184, 166, 0.08);
      border-left: 4px solid var(--color-teal);
      padding: var(--spacing-md);
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      transition: all var(--transition-slow) ease-out;
      margin-top: var(--spacing-md);
      font-family: var(--font-primary);
      font-weight: var(--font-weight-medium);
      color: var(--color-teal-dark);
    }

    .example-insight:hover {
      background: rgba(20, 184, 166, 0.12);
      transform: translateX(4px);
    }

    .progress-icon {
      font-size: var(--font-size-xl);
    }
  </style>
</head>

<body>
  <div class="test-container">
    <h1>ðŸ§  Narrin AI Chat Demo Test</h1>
    
    <div class="demo-controls">
      <button class="demo-btn active" onclick="playDemo(0)">Pattern Recognition</button>
      <button class="demo-btn" onclick="playDemo(1)">Daily Organization</button>
      <button class="demo-btn" onclick="playDemo(2)">Task Prioritization</button>
      <button class="demo-btn" onclick="restartCurrentDemo()">Restart</button>
    </div>
    
    <div class="chat-demo-container">
      <div class="chat-conversation" id="chatDemo">
        <!-- Messages will be dynamically inserted here -->
      </div>
      <div class="example-insight" id="insightText" style="opacity: 0;">
        <span class="progress-icon">ðŸ§ </span>
        <span id="insightContent">Progress saved: Sleep patterns identified â†’ Evening routine target set</span>
      </div>
    </div>
  </div>

  <script>
    const chatDemos = [
      {
        title: "Pattern Recognition",
        messages: [
          { type: 'user', content: 'idk why I feel anxious, maybe sleep? work stress?' },
          { type: 'ai', avatar: 'https://narrin.ai/avatars/emerald-1754253047878.webp', content: "I've noticed you mentioned poor sleep + stress 3x this week. When sleep gets disrupted, work stress feels overwhelming. Let's focus on your evening routine first." }
        ],
        insight: "Progress saved: Sleep patterns identified â†’ Evening routine target set"
      },
      {
        title: "Daily Organization", 
        messages: [
          { type: 'user', content: 'Today sucked. Slow project, ignored in meeting, but gym was good.' },
          { type: 'ai', avatar: 'https://narrin.ai/avatars/sol-1754289534624.webp', content: "Your frustration = waiting on others (project + meeting). Gym was your positive anchor. Action: prep meeting agenda so your voice gets heard." }
        ],
        insight: "Progress saved: 3 insights gained â†’ 1 concrete action plan created"
      },
      {
        title: "Task Prioritization",
        messages: [
          { type: 'user', content: 'My head is full of random stuff: pay bill, LinkedIn post, call mom, groceries, presentation prep' },
          { type: 'ai', avatar: 'https://narrin.ai/avatars/galina-1754262878346.webp', content: "You've got 5 things competing for headspace. 2 are urgent (bill, mom), 2 are growth (LinkedIn, presentation), 1 is routine (groceries). Start with mom - connection often unlocks everything else." }
        ],
        insight: "Progress saved: Mental clutter organized â†’ 3-priority system created"
      }
    ];

    let currentDemoIndex = 0;
    let demoTimeout;

    function showTypingIndicator(avatar) {
      const chatContainer = document.getElementById('chatDemo');
      const typingDiv = document.createElement('div');
      typingDiv.className = 'chat-message ai-message typing-indicator';
      typingDiv.innerHTML = `
        <img src="${avatar}" alt="AI Companion" class="ai-avatar">
        <div class="message-content">
          <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      `;
      chatContainer.appendChild(typingDiv);
      
      // Fade in typing indicator
      setTimeout(() => {
        typingDiv.classList.add('show');
      }, 100);
      
      return typingDiv;
    }

    function addChatMessage(message, delay = 0) {
      return new Promise(resolve => {
        setTimeout(() => {
          const chatContainer = document.getElementById('chatDemo');
          const messageDiv = document.createElement('div');
          
          if (message.type === 'user') {
            messageDiv.className = 'chat-message user-message';
            messageDiv.innerHTML = `<div class="message-content">${message.content}</div>`;
          } else {
            messageDiv.className = 'chat-message ai-message';
            messageDiv.innerHTML = `
              <img src="${message.avatar}" alt="AI Companion" class="ai-avatar">
              <div class="message-content">${message.content}</div>
            `;
          }
          
          chatContainer.appendChild(messageDiv);
          
          // Trigger animation by adding show class
          setTimeout(() => {
            messageDiv.classList.add('show');
            resolve();
          }, 100);
        }, delay);
      });
    }

    async function playDemo(index) {
      currentDemoIndex = index;
      
      // Update active button
      document.querySelectorAll('.demo-btn').forEach((btn, i) => {
        btn.classList.toggle('active', i === index);
      });
      
      const demo = chatDemos[index];
      const chatContainer = document.getElementById('chatDemo');
      const insightElement = document.getElementById('insightText');
      const insightContent = document.getElementById('insightContent');
      
      if (!chatContainer) return;
      
      // Clear previous demo with fade out
      Array.from(chatContainer.children).forEach(child => {
        child.style.transition = 'opacity 0.3s ease-out';
        child.style.opacity = '0';
      });
      
      setTimeout(() => {
        chatContainer.innerHTML = '';
        if (insightElement) {
          insightElement.style.opacity = '0';
        }
      }, 300);
      
      // Wait for clear, then start new demo
      setTimeout(async () => {
        // Play messages with realistic timing
        for (let i = 0; i < demo.messages.length; i++) {
          const message = demo.messages[i];
          const isLastMessage = i === demo.messages.length - 1;
          
          if (message.type === 'ai') {
            // Show typing indicator for AI messages
            const typingIndicator = showTypingIndicator(message.avatar);
            await new Promise(resolve => setTimeout(resolve, 1500)); // Typing duration
            
            // Remove typing indicator with fade
            typingIndicator.style.transition = 'opacity 0.3s ease-out';
            typingIndicator.style.opacity = '0';
            setTimeout(() => typingIndicator.remove(), 300);
            
            // Add actual AI message
            await addChatMessage(message, 200);
            
            if (isLastMessage) {
              // Show insight after last AI message
              setTimeout(() => {
                if (insightContent && insightElement) {
                  insightContent.textContent = demo.insight;
                  insightElement.style.opacity = '1';
                }
              }, 1000);
            }
          } else {
            // Add user message immediately
            await addChatMessage(message, i === 0 ? 500 : 800);
          }
        }
      }, 400);
    }

    function restartCurrentDemo() {
      clearTimeout(demoTimeout);
      playDemo(currentDemoIndex);
    }

    function startChatDemo() {
      // Start with first demo
      playDemo(0);
      
      // Auto-cycle through demos
      function cycleDemos() {
        demoTimeout = setTimeout(() => {
          currentDemoIndex = (currentDemoIndex + 1) % chatDemos.length;
          playDemo(currentDemoIndex);
          cycleDemos(); // Continue cycle
        }, 10000); // 10 seconds per demo
      }
      
      // Start cycling after first demo completes
      setTimeout(cycleDemos, 8000);
    }

    // Start demo when page loads
    document.addEventListener('DOMContentLoaded', startChatDemo);
  </script>
</body>
</html>
