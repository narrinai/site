<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="depressionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="anxietyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
        font-size="22" font-weight="700" fill="#1e293b">
    Clinical Trial Results: Depression &amp; Anxiety Reduction
  </text>

  <!-- Subtitle -->
  <text x="400" y="55" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
        font-size="14" fill="#64748b">
    Symptom reduction rates across major AI mental health platforms
  </text>

  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="1" opacity="0.5">
    <!-- Horizontal grid lines -->
    <line x1="120" y1="150" x2="680" y2="150"/>
    <line x1="120" y1="200" x2="680" y2="200"/>
    <line x1="120" y1="250" x2="680" y2="250"/>
    <line x1="120" y1="300" x2="680" y2="300"/>
    <line x1="120" y1="350" x2="680" y2="350"/>
    <line x1="120" y1="400" x2="680" y2="400"/>
    <line x1="120" y1="450" x2="680" y2="450"/>
    <line x1="120" y1="500" x2="680" y2="500"/>
  </g>

  <!-- Axes -->
  <g stroke="#1e293b" stroke-width="2">
    <line x1="120" y1="100" x2="120" y2="520"/>
    <line x1="120" y1="520" x2="680" y2="520"/>
  </g>

  <!-- Y-axis labels -->
  <g font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b" text-anchor="end">
    <text x="115" y="105">60%</text>
    <text x="115" y="155">50%</text>
    <text x="115" y="205">40%</text>
    <text x="115" y="255">30%</text>
    <text x="115" y="305">20%</text>
    <text x="115" y="355">10%</text>
    <text x="115" y="405">0%</text>
  </g>

  <!-- Platform bars -->
  <!-- Youper -->
  <g>
    <rect x="140" y="244" width="60" height="156" fill="url(#depressionGradient)" rx="3"/>
    <rect x="210" y="274" width="60" height="126" fill="url(#anxietyGradient)" rx="3"/>
    <text x="200" y="540" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
          font-size="12" font-weight="600" fill="#1e293b">Youper</text>
    <text x="170" y="235" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
          font-size="11" font-weight="600" fill="#ffffff">48%</text>
    <text x="240" y="265" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
          font-size="11" font-weight="600" fill="#ffffff">43%</text>
  </g>

  <!-- Dartmouth Study -->
  <g>
    <rect x="300" y="229" width="60" height="171" fill="url(#depressionGradient)" rx="3"/>
    <rect x="370" y="294" width="60" height="106" fill="url(#anxietyGradient)" rx="3"/>
    <text x="360" y="540" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
          font-size="12" font-weight="600" fill="#1e293b">Dartmouth</text>
    <text x="330" y="220" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
          font-size="11" font-weight="600" fill="#ffffff">51%</text>
    <text x="400" y="285" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
          font-size="11" font-weight="600" fill="#ffffff">31%</text>
  </g>

  <!-- Woebot -->
  <g>
    <rect x="460" y="280" width="60" height="120" fill="url(#depressionGradient)" rx="3"/>
    <rect x="530" y="320" width="60" height="80" fill="url(#anxietyGradient)" rx="3"/>
    <text x="520" y="540" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
          font-size="12" font-weight="600" fill="#1e293b">Woebot</text>
    <text x="490" y="271" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
          font-size="11" font-weight="600" fill="#ffffff">35%</text>
    <text x="560" y="311" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
          font-size="11" font-weight="600" fill="#ffffff">23%</text>
  </g>

  <!-- Y-axis title -->
  <text x="30" y="310" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
        font-size="14" font-weight="600" fill="#64748b" transform="rotate(-90, 30, 310)">
    Symptom Reduction Rate
  </text>

  <!-- Legend -->
  <g transform="translate(520, 120)">
    <rect x="0" y="0" width="140" height="70" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="4"/>

    <!-- Depression legend -->
    <rect x="10" y="15" width="15" height="12" fill="url(#depressionGradient)" rx="2"/>
    <text x="30" y="25" font-family="system-ui, -apple-system, sans-serif"
          font-size="12" fill="#1e293b">Depression</text>

    <!-- Anxiety legend -->
    <rect x="10" y="40" width="15" height="12" fill="url(#anxietyGradient)" rx="2"/>
    <text x="30" y="50" font-family="system-ui, -apple-system, sans-serif"
          font-size="12" fill="#1e293b">Anxiety</text>
  </g>

  <!-- Study details -->
  <g font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b">
    <text x="140" y="570">4-week trial</text>
    <text x="300" y="570">16-week trial</text>
    <text x="460" y="570">2-week trial</text>
  </g>

  <!-- Note -->
  <text x="400" y="590" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
        font-size="11" fill="#64748b" font-style="italic">
    * Based on peer-reviewed clinical trials and published research studies
  </text>
</svg>