<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>

  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="1" opacity="0.5">
    <!-- Horizontal grid lines -->
    <line x1="80" y1="100" x2="720" y2="100"/>
    <line x1="80" y1="150" x2="720" y2="150"/>
    <line x1="80" y1="200" x2="720" y2="200"/>
    <line x1="80" y1="250" x2="720" y2="250"/>
    <line x1="80" y1="300" x2="720" y2="300"/>
    <line x1="80" y1="350" x2="720" y2="350"/>
    <line x1="80" y1="400" x2="720" y2="400"/>

    <!-- Vertical grid lines -->
    <line x1="80" y1="80" x2="80" y2="420"/>
    <line x1="173" y1="80" x2="173" y2="420"/>
    <line x1="266" y1="80" x2="266" y2="420"/>
    <line x1="359" y1="80" x2="359" y2="420"/>
    <line x1="452" y1="80" x2="452" y2="420"/>
    <line x1="545" y1="80" x2="545" y2="420"/>
    <line x1="638" y1="80" x2="638" y2="420"/>
    <line x1="720" y1="80" x2="720" y2="420"/>
  </g>

  <!-- Axes -->
  <g stroke="#1e293b" stroke-width="2" fill="none">
    <line x1="80" y1="420" x2="720" y2="420"/>
    <line x1="80" y1="80" x2="80" y2="420"/>
  </g>

  <!-- Data points and line -->
  <g fill="none" stroke="url(#lineGradient)" stroke-width="3">
    <path d="M 80,400 L 173,380 L 266,350 L 359,310 L 452,250 L 545,180 L 638,120 L 720,100"/>
  </g>

  <!-- Fill area under curve -->
  <path d="M 80,400 L 173,380 L 266,350 L 359,310 L 452,250 L 545,180 L 638,120 L 720,100 L 720,420 L 80,420 Z"
        fill="url(#chartGradient)"/>

  <!-- Data points -->
  <g fill="#14b8a6" stroke="#ffffff" stroke-width="2">
    <circle cx="80" cy="400" r="5"/>
    <circle cx="173" cy="380" r="5"/>
    <circle cx="266" cy="350" r="5"/>
    <circle cx="359" cy="310" r="5"/>
    <circle cx="452" cy="250" r="5"/>
    <circle cx="545" cy="180" r="5"/>
    <circle cx="638" cy="120" r="5"/>
    <circle cx="720" cy="100" r="5"/>
  </g>

  <!-- Value labels -->
  <g font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">
    <text x="80" y="445">2023</text>
    <text x="173" y="445">2024</text>
    <text x="266" y="445">2025</text>
    <text x="359" y="445">2026</text>
    <text x="452" y="445">2027</text>
    <text x="545" y="445">2028</text>
    <text x="638" y="445">2029</text>
    <text x="720" y="445">2030</text>
  </g>

  <!-- Y-axis labels -->
  <g font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b" text-anchor="end">
    <text x="75" y="105">$12B</text>
    <text x="75" y="155">$10B</text>
    <text x="75" y="205">$8B</text>
    <text x="75" y="255">$6B</text>
    <text x="75" y="305">$4B</text>
    <text x="75" y="355">$2B</text>
    <text x="75" y="405">$0</text>
  </g>

  <!-- Value annotations -->
  <g font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#0891b2">
    <text x="80" y="395" text-anchor="middle">$1.13B</text>
    <text x="173" y="375" text-anchor="middle">$1.49B</text>
    <text x="266" y="345" text-anchor="middle">$2.0B</text>
    <text x="452" y="245" text-anchor="middle">$6.4B</text>
    <text x="720" y="95" text-anchor="middle">$11.8B</text>
  </g>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
        font-size="20" font-weight="700" fill="#1e293b">
    AI Mental Health Market Growth 2023-2030
  </text>

  <!-- Subtitle -->
  <text x="400" y="50" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
        font-size="14" fill="#64748b">
    Market size projections with 24% CAGR growth rate
  </text>

  <!-- Growth rate indicator -->
  <g transform="translate(580, 460)">
    <rect x="0" y="0" width="120" height="30" fill="#f0fdfa" stroke="#14b8a6" stroke-width="1" rx="4"/>
    <text x="60" y="20" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
          font-size="12" font-weight="600" fill="#0d9488">
      24% CAGR
    </text>
  </g>
</svg>