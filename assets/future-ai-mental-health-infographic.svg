<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="futureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="50%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f0f9ff"/>
      <stop offset="100%" style="stop-color:#e0f2fe"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#futureGradient)"/>
  <text x="400" y="35" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
        font-size="24" font-weight="700" fill="#ffffff">
    Future of AI Mental Health Companions
  </text>
  <text x="400" y="60" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
        font-size="14" fill="#ffffff" opacity="0.9">
    Projected evolution through 2030
  </text>

  <!-- Timeline -->
  <g transform="translate(100, 120)">
    <!-- Timeline line -->
    <line x1="0" y1="200" x2="600" y2="200" stroke="#14b8a6" stroke-width="4"/>

    <!-- 2025 -->
    <g>
      <circle cx="0" cy="200" r="8" fill="#14b8a6"/>
      <text x="0" y="230" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
            font-size="12" font-weight="600" fill="#1e293b">2025</text>
      <rect x="-80" y="80" width="160" height="100" fill="url(#techGradient)" stroke="#14b8a6" stroke-width="1" rx="4"/>
      <text x="0" y="100" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
            font-size="11" font-weight="600" fill="#1e293b">Current State</text>
      <text x="0" y="120" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
            font-size="10" fill="#64748b">• Basic CBT frameworks</text>
      <text x="0" y="135" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
            font-size="10" fill="#64748b">• Text-based interactions</text>
      <text x="0" y="150" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
            font-size="10" fill="#64748b">• Limited personalization</text>
      <text x="0" y="165" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
            font-size="10" fill="#64748b">• $2B market size</text>
    </g>

    <!-- 2027 -->
    <g>
      <circle cx="200" cy="200" r="8" fill="#0891b2"/>
      <text x="200" y="230" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
            font-size="12" font-weight="600" fill="#1e293b">2027</text>
      <rect x="120" y="250" width="160" height="100" fill="url(#techGradient)" stroke="#0891b2" stroke-width="1" rx="4"/>
      <text x="200" y="270" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
            font-size="11" font-weight="600" fill="#1e293b">Voice Integration</text>
      <text x="200" y="290" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
            font-size="10" fill="#64748b">• Natural voice interactions</text>
      <text x="200" y="305" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
            font-size="10" fill="#64748b">• Emotional AI detection</text>
      <text x="200" y="320" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
            font-size="10" fill="#64748b">• Healthcare integration</text>
      <text x="200" y="335" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
            font-size="10" fill="#64748b">• $6.4B market size</text>
    </g>

    <!-- 2030 -->
    <g>
      <circle cx="400" cy="200" r="8" fill="#8b5cf6"/>
      <text x="400" y="230" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
            font-size="12" font-weight="600" fill="#1e293b">2030</text>
      <rect x="320" y="80" width="160" height="100" fill="url(#techGradient)" stroke="#8b5cf6" stroke-width="1" rx="4"/>
      <text x="400" y="100" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
            font-size="11" font-weight="600" fill="#1e293b">Full Integration</text>
      <text x="400" y="120" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
            font-size="10" fill="#64748b">• VR/AR therapy sessions</text>
      <text x="400" y="135" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
            font-size="10" fill="#64748b">• Predictive mental health</text>
      <text x="400" y="150" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
            font-size="10" fill="#64748b">• Biometric integration</text>
      <text x="400" y="165" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
            font-size="10" fill="#64748b">• $11.8B market size</text>
    </g>

    <!-- Beyond 2030 -->
    <g>
      <circle cx="600" cy="200" r="8" fill="#ec4899"/>
      <text x="600" y="230" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
            font-size="12" font-weight="600" fill="#1e293b">2030+</text>
      <rect x="520" y="250" width="160" height="100" fill="url(#techGradient)" stroke="#ec4899" stroke-width="1" rx="4"/>
      <text x="600" y="270" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
            font-size="11" font-weight="600" fill="#1e293b">Personalized Medicine</text>
      <text x="600" y="290" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
            font-size="10" fill="#64748b">• Genetic-based therapy</text>
      <text x="600" y="305" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
            font-size="10" fill="#64748b">• Neural interfaces</text>
      <text x="600" y="320" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
            font-size="10" fill="#64748b">• Preventive mental health</text>
      <text x="600" y="335" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
            font-size="10" fill="#64748b">• $20B+ market size</text>
    </g>
  </g>

  <!-- Key trends -->
  <g transform="translate(50, 400)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif"
          font-size="16" font-weight="600" fill="#1e293b">Key Technology Trends</text>

    <!-- Trend 1 -->
    <g transform="translate(0, 30)">
      <circle cx="10" cy="10" r="5" fill="#14b8a6"/>
      <text x="25" y="15" font-family="system-ui, -apple-system, sans-serif"
            font-size="12" font-weight="600" fill="#1e293b">Advanced Emotional AI</text>
      <text x="25" y="30" font-family="system-ui, -apple-system, sans-serif"
            font-size="10" fill="#64748b">More sophisticated emotion recognition and empathetic responses</text>
    </g>

    <!-- Trend 2 -->
    <g transform="translate(250, 30)">
      <circle cx="10" cy="10" r="5" fill="#0891b2"/>
      <text x="25" y="15" font-family="system-ui, -apple-system, sans-serif"
            font-size="12" font-weight="600" fill="#1e293b">Multimodal Interfaces</text>
      <text x="25" y="30" font-family="system-ui, -apple-system, sans-serif"
            font-size="10" fill="#64748b">Voice, text, video, and VR/AR integration</text>
    </g>

    <!-- Trend 3 -->
    <g transform="translate(0, 80)">
      <circle cx="10" cy="10" r="5" fill="#8b5cf6"/>
      <text x="25" y="15" font-family="system-ui, -apple-system, sans-serif"
            font-size="12" font-weight="600" fill="#1e293b">Predictive Analytics</text>
      <text x="25" y="30" font-family="system-ui, -apple-system, sans-serif"
            font-size="10" fill="#64748b">AI systems that predict and prevent mental health episodes</text>
    </g>

    <!-- Trend 4 -->
    <g transform="translate(250, 80)">
      <circle cx="10" cy="10" r="5" fill="#ec4899"/>
      <text x="25" y="15" font-family="system-ui, -apple-system, sans-serif"
            font-size="12" font-weight="600" fill="#1e293b">Regulatory Standards</text>
      <text x="25" y="30" font-family="system-ui, -apple-system, sans-serif"
            font-size="10" fill="#64748b">Stricter safety requirements and clinical validation</text>
    </g>

    <!-- Trend 5 -->
    <g transform="translate(500, 30)">
      <circle cx="10" cy="10" r="5" fill="#f59e0b"/>
      <text x="25" y="15" font-family="system-ui, -apple-system, sans-serif"
            font-size="12" font-weight="600" fill="#1e293b">Healthcare Integration</text>
      <text x="25" y="30" font-family="system-ui, -apple-system, sans-serif"
            font-size="10" fill="#64748b">Seamless integration with traditional therapy</text>
    </g>

    <!-- Trend 6 -->
    <g transform="translate(500, 80)">
      <circle cx="10" cy="10" r="5" fill="#10b981"/>
      <text x="25" y="15" font-family="system-ui, -apple-system, sans-serif"
            font-size="12" font-weight="600" fill="#1e293b">Privacy & Security</text>
      <text x="25" y="30" font-family="system-ui, -apple-system, sans-serif"
            font-size="10" fill="#64748b">Enhanced data protection and user control</text>
    </g>
  </g>
</svg>