<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lowRisk" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7"/>
      <stop offset="100%" style="stop-color:#bbf7d0"/>
    </linearGradient>
    <linearGradient id="mediumRisk" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#fde68a"/>
    </linearGradient>
    <linearGradient id="highRisk" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fee2e2"/>
      <stop offset="100%" style="stop-color:#fecaca"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
        font-size="22" font-weight="700" fill="#1e293b">
    Risk Assessment Matrix for AI Mental Health Platforms
  </text>

  <!-- Subtitle -->
  <text x="400" y="55" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
        font-size="14" fill="#64748b">
    Platform comparison across safety, dependency, and crisis management risks
  </text>

  <!-- Grid setup -->
  <g transform="translate(100, 100)">
    <!-- Axes -->
    <line x1="0" y1="400" x2="500" y2="400" stroke="#1e293b" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="400" stroke="#1e293b" stroke-width="2"/>

    <!-- Risk zones -->
    <!-- Low risk zone (bottom left) -->
    <rect x="0" y="266" width="166" height="134" fill="url(#lowRisk)" opacity="0.7"/>
    <!-- Medium risk zones -->
    <rect x="166" y="266" width="167" height="134" fill="url(#mediumRisk)" opacity="0.7"/>
    <rect x="0" y="133" width="166" height="133" fill="url(#mediumRisk)" opacity="0.7"/>
    <!-- High risk zones -->
    <rect x="333" y="266" width="167" height="134" fill="url(#highRisk)" opacity="0.7"/>
    <rect x="166" y="133" width="167" height="133" fill="url(#highRisk)" opacity="0.7"/>
    <rect x="0" y="0" width="166" height="133" fill="url(#highRisk)" opacity="0.7"/>
    <rect x="333" y="133" width="167" height="133" fill="url(#highRisk)" opacity="0.7"/>
    <rect x="333" y="0" width="167" height="133" fill="url(#highRisk)" opacity="0.7"/>

    <!-- Grid lines -->
    <g stroke="#cbd5e1" stroke-width="1" opacity="0.5">
      <line x1="166" y1="0" x2="166" y2="400"/>
      <line x1="333" y1="0" x2="333" y2="400"/>
      <line x1="0" y1="133" x2="500" y2="133"/>
      <line x1="0" y1="266" x2="500" y2="266"/>
    </g>

    <!-- Platform markers -->
    <!-- Woebot (low risk) -->
    <circle cx="83" cy="333" r="8" fill="#059669" stroke="#ffffff" stroke-width="2"/>
    <text x="83" y="355" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
          font-size="11" font-weight="600" fill="#1e293b">Woebot</text>

    <!-- Wysa (low-medium risk) -->
    <circle cx="125" cy="300" r="8" fill="#0891b2" stroke="#ffffff" stroke-width="2"/>
    <text x="125" y="322" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
          font-size="11" font-weight="600" fill="#1e293b">Wysa</text>

    <!-- Youper (medium risk) -->
    <circle cx="200" cy="280" r="8" fill="#f59e0b" stroke="#ffffff" stroke-width="2"/>
    <text x="200" y="302" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
          font-size="11" font-weight="600" fill="#1e293b">Youper</text>

    <!-- Narrin AI (low-medium risk) -->
    <circle cx="150" cy="320" r="8" fill="#14b8a6" stroke="#ffffff" stroke-width="2"/>
    <text x="150" y="342" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
          font-size="11" font-weight="600" fill="#1e293b">Narrin AI</text>

    <!-- Replika (high risk) -->
    <circle cx="380" cy="180" r="8" fill="#dc2626" stroke="#ffffff" stroke-width="2"/>
    <text x="380" y="202" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
          font-size="11" font-weight="600" fill="#1e293b">Replika</text>

    <!-- Character.AI (very high risk) -->
    <circle cx="420" cy="100" r="8" fill="#991b1b" stroke="#ffffff" stroke-width="2"/>
    <text x="420" y="122" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
          font-size="11" font-weight="600" fill="#1e293b">Character.AI</text>

    <!-- Axis labels -->
    <text x="250" y="430" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
          font-size="14" font-weight="600" fill="#64748b">
      Dependency Risk →
    </text>

    <text x="-25" y="200" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
          font-size="14" font-weight="600" fill="#64748b" transform="rotate(-90, -25, 200)">
      ← Safety Risk
    </text>

    <!-- Risk level labels -->
    <text x="83" y="350" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
          font-size="10" font-weight="600" fill="#059669">LOW</text>

    <text x="250" y="350" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
          font-size="10" font-weight="600" fill="#f59e0b">MEDIUM</text>

    <text x="416" y="350" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
          font-size="10" font-weight="600" fill="#dc2626">HIGH</text>

    <!-- Scale markers -->
    <g font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b">
      <text x="-10" y="405">Low</text>
      <text x="-10" y="271">Med</text>
      <text x="-10" y="138">High</text>
      <text x="-10" y="5">Critical</text>

      <text x="5" y="420">Low</text>
      <text x="171" y="420">Medium</text>
      <text x="338" y="420">High</text>
      <text x="460" y="420">Critical</text>
    </g>
  </g>

  <!-- Legend -->
  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="700" height="60" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="4"/>

    <!-- Risk factors -->
    <text x="20" y="20" font-family="system-ui, -apple-system, sans-serif"
          font-size="12" font-weight="600" fill="#1e293b">Risk Factors:</text>

    <text x="20" y="40" font-family="system-ui, -apple-system, sans-serif"
          font-size="11" fill="#64748b">
      Safety: Crisis management, content filtering, age verification
    </text>

    <text x="370" y="40" font-family="system-ui, -apple-system, sans-serif"
          font-size="11" fill="#64748b">
      Dependency: Emotional manipulation, social isolation, addiction potential
    </text>
  </g>
</svg>